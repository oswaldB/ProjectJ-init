{% extends "jaffar/base.html" %}

{% block title %}Issue Form{% endblock %}

{% block content %}
<div class="p-6" x-data="{
  config: null,
  formData: {},

  async init() {
    const response = await fetch('/api/jaffar/config');
    this.config = await response.json();
    // Initialize formData with empty arrays for multiple_checkbox fields
    this.config.fields.forEach(field => {
      if (field.type === 'multiple_checkbox') {
        this.formData[field.key] = [];
      }
    });

    // Watch formData for changes and auto-save as draft
    this.$watch('formData', (value) => {
      const now = new Date();
      const formToSave = {
        id: `JAFF-ISS-${now.getTime()}`,
        author: localStorage.getItem('user_email'),
        ...value,
        status: 'draft',
        created_at: now.toISOString()
      };

      fetch('/api/jaffar/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formToSave)
      });
    }, { deep: true });
  }
}" x-init="init()">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">New Issue</h1>
    <div class="flex space-x-4">
      <a href="/" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Cancel
      </a>
      <button type="submit" @click="
  // Validate required fields
  const missingFields = config.fields
    .filter(f => f.required && !formData[f.key])
    .map(f => f.label);
    
  if (missingFields.length > 0) {
    alert('Please fill in required fields: ' + missingFields.join(', '));
    return;
  }

  const now = new Date();
  const id = `JAFF-ISS-${now.getTime()}`;
  
  // Delete draft version if exists
  const draftKey = `jaffar/issues/draft/${id}.json`;
  fetch('/api/jaffar/delete', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ key: draftKey })
  });

  // Load all configs
  Promise.all([
    fetch('/api/jaffar/config'),
    fetch('/api/jaffar/templates'),
    fetch('/api/jaffar/escalation'),
    fetch('/api/jaffar/rules')
  ])
  .then(responses => Promise.all(responses.map(r => r.json())))
  .then(([questions, template, escalation, rules]) => {
    const formToSave = {
      id: id,
      author: localStorage.getItem('user_email'),
      ...formData,
      status: 'new',
      created_at: now.toISOString(),
      submittedAt: now.toISOString(),
      configs: {
        questions,
        template,
        escalation,
        rules
      }
    };

    return fetch('/api/jaffar/save', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formToSave)
    });
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(result => {
    if (result.status === 'success') {
      window.location.href = '/';
    } else {
      alert('Error saving form: ' + result.error);
    }
  })
  .catch(error => {
    alert('Error saving form: ' + error.message);
  });
" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Submit
      </button>
    </div>
  </div>

  <template x-if="config">
    <div class="space-y-6">
      <template x-for="field in config.fields" :key="field.key">
        <div class="bg-gray-800 p-4 rounded-lg">
          <label class="block mb-2">
            <span class="text-lg font-medium text-white" x-text="field.label"></span>
            <span x-show="field.required" class="text-red-500 ml-1">*</span>
          </label>
          <p class="text-gray-400 text-sm mb-2" x-text="field.description"></p>

          <!-- Text input -->
          <template x-if="field.type === 'text' || field.type === 'text_input'">
            <input type="text" 
                   :name="field.key"
                   x-model="formData[field.key]"
                   :required="field.required"
                   class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
          </template>

          <!-- Single select -->
          <template x-if="field.type === 'single_select'">
            <select :name="field.key"
                    x-model="formData[field.key]"
                    :required="field.required"
                    class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
              <option value="">Select an option</option>
              <template x-for="option in field.options" :key="option.name">
                <option :value="option.name" x-text="option.name"></option>
              </template>
            </select>
          </template>

          <!-- Multiple checkbox -->
          <template x-if="field.type === 'multiple_checkbox'">
            <div x-data="{ search: '' }">
              <input type="text"
                     x-model="search"
                     placeholder="Search..."
                     class="w-full mb-4 bg-gray-700 text-white p-2 rounded border border-gray-600">
              <div class="grid grid-cols-3 gap-4 max-h-60 overflow-y-auto">
                <template x-for="option in field.options.filter(opt => 
                  opt.name.toLowerCase().includes(search.toLowerCase())
                )" :key="option.name">
                  <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded">
                    <input type="checkbox" 
                           :name="field.key" 
                           :value="option.name"
                           x-model="formData[field.key]"
                           class="bg-gray-700 border-gray-600">
                    <span class="text-white text-sm" x-text="option.name"></span>
                  </label>
                </template>
              </div>
              <div class="flex flex-wrap gap-2 mt-2">
                <template x-for="selected in formData[field.key]" :key="selected">
                  <div class="bg-red-500 text-white px-3 py-1 rounded-full flex items-center gap-2">
                    <span x-text="selected"></span>
                    <button @click="formData[field.key] = formData[field.key].filter(item => item !== selected)" class="hover:text-gray-200">
                      Ã—
                    </button>
                  </div>
                </template>
              </div>
            </div>
          </template>

          <!-- Date -->
          <template x-if="field.type === 'date'">
            <input type="date"
                   :name="field.key"
                   x-model="formData[field.key]"
                   lang="en"
                   :required="field.required"
                   class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
          </template>

          <!-- Textarea -->
          <template x-if="field.type === 'textarea'">
            <textarea :name="field.key"
                     x-model="formData[field.key]"
                     :required="field.required"
                     rows="3"
                     class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"></textarea>
          </template>
        </div>
      </template>
    </div>
  </template>
</div>
{% endblock %}
