
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Jaffar - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const currentPath = window.location.pathname;
                const userEmail = await Promise.resolve(localStorage.getItem('user_email'));
                if (currentPath !== '/login' && !userEmail) {
                    window.location.href = '/login?redirect=' + encodeURIComponent(currentPath);
                }
            } catch (error) {
               alert('Auth check failed:', error);
                window.location.href = '/login';
            }
        });
    </script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 min-h-screen bg-gray-800 fixed left-0 top-0">
            {% include 'jaffar/menu.html' %}
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">

            <!-- Main Content Area -->
            <main class="p-6 mt-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        document.getElementById('userEmail').textContent = localStorage.getItem('user_email');
        
        // Add user_email to all fetch requests
        const oldFetch = window.fetch;
        window.fetch = function() {
            const userEmail = localStorage.getItem('user_email');
            let [resource, config] = arguments;
            
            // Add user_email as query param for GET requests
            if (!config || config.method === 'GET') {
                const separator = resource.includes('?') ? '&' : '?';
                resource = `${resource}${separator}user_email=${userEmail}`;
            }
            // Add user_email to form data for other requests
            else if (config.body) {
                const data = JSON.parse(config.body);
                data.user_email = userEmail;
                config.body = JSON.stringify(data);
            }
            
            return oldFetch.apply(this, [resource, config]);
        };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
