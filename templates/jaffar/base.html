<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Jaffar - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const currentPath = window.location.pathname;
                const userEmail = await Promise.resolve(localStorage.getItem('user_email'));
                if (currentPath !== '/login' && !userEmail) {
                    window.location.href = '/login?redirect=' + encodeURIComponent(currentPath);
                }
            } catch (error) {
               alert('Auth check failed:', error);
                window.location.href = '/login';
            }
        });
        
        window.jaffar = function() {
            return {
                version: '1.0.0',
                demoMode: false
            }
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex" x-data="{ page: 'main', {% block alpine_component %}{% endblock %} }">
        <!-- Sidebar -->
        <div class="w-64 min-h-screen bg-gray-800 fixed left-0 top-0">
            {% include 'jaffar/menu.html' %}
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <header class="bg-gray-800 shadow h-16 fixed w-full z-10">
                <div class="flex items-center justify-between h-full px-6">
                    <h1 class="text-xl font-semibold">Jaffar</h1>
                    <div class="flex items-center space-x-4">
                        <span x-text="localStorage.getItem('user_email')" class="text-sm text-gray-300"></span>
                        <button @click="localStorage.removeItem('user_email'); window.location.href='/login'" 
                                class="text-sm text-red-400 hover:text-red-300">
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6 mt-16">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
