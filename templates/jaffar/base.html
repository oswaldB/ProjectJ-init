
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Jaffar - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const currentPath = window.location.pathname;
                const userEmail = await Promise.resolve(localStorage.getItem('user_email'));
                if (currentPath !== '/login' && !userEmail) {
                    window.location.href = '/login?redirect=' + encodeURIComponent(currentPath);
                }
            } catch (error) {
               alert('Auth check failed:', error);
                window.location.href = '/login';
            }
        });
    </script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 min-h-screen bg-gray-800 fixed left-0 top-0">
            {% include 'jaffar/menu.html' %}
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">

            <!-- Main Content Area -->
            <main class="p-6 mt-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
