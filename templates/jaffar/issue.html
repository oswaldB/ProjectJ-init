{% extends "jaffar/base.html" %}

{% block title %}Issue Detail{% endblock %}

{% block content %}
<div class="p-6" x-data="{
  issue: null,
  config: null,
  newComment: '',

  async init() {
    const issueId = window.location.pathname.split('/').pop();
    const [configResponse, issueResponse, changesResponse] = await Promise.all([
      fetch('/api/jaffar/config'),
      fetch(`/api/jaffar/issues/${issueId}`),
      fetch(`/api/jaffar/issues/${issueId}/changes`)
    ]);
    
    this.config = await configResponse.json();
    this.issue = await issueResponse.json();
    
    // Fusionner les changements du fichier avec ceux de l'issue
    const changesFromFile = await changesResponse.json();
    this.issue.changes = changesFromFile;
  },

  async loadIssue(id) {
    const response = await fetch(`/api/jaffar/issues/${id}`);
    this.issue = await response.json();
  },

  async addComment() {
    if (!this.newComment.trim()) return;

    const comment = {
      author: localStorage.getItem('user_email'),
      content: this.newComment,
      timestamp: new Date().toISOString(),
      type: 'comment'
    };

    const response = await fetch(`/api/jaffar/issues/${this.issue.id}/comments`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(comment)
    });

    if (response.ok) {
      if (!Array.isArray(this.issue.changes)) {
        this.issue.changes = [];
      }
      this.issue.changes.push(comment);
      this.newComment = '';
    }
  }
}">
  <template x-if="issue">
    <div>
      <!-- Status Tag -->
      <div class="mb-4">
        <span
          class="px-3 py-1 rounded-full text-sm font-semibold"
          :class="{
            'bg-yellow-900 text-yellow-200': issue.status === 'draft',
            'bg-green-900 text-green-200': issue.status === 'new',
            'bg-blue-900 text-blue-200': issue.status === 'in_progress',
            'bg-purple-900 text-purple-200': issue.status === 'resolved'
          }"
          x-text="issue.status"
        ></span>
      </div>

      <!-- Issue Header -->
      <div class="mb-6">
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-2xl font-bold text-white" x-text="issue.name"></h1>
            <div class="mt-2 space-x-2">
              <template x-for="tag in issue.tags" :key="tag">
                <span class="bg-blue-900 text-blue-200 px-2 py-1 rounded-full text-xs" x-text="tag"></span>
              </template>
            </div>
          </div>
          <div>
            <a :href="'/edit/' + issue.id" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 text-white">
              Edit Issue
            </a>
          </div>
        </div>

        <div class="mt-4 text-sm text-gray-400">
          Created by <span x-text="issue.author"></span> on <span x-text="new Date(issue.created_at).toLocaleDateString()"></span>
        </div>
      </div>

      <!-- Issue Description -->
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <div x-html="issue['issue-description']" class="prose prose-invert"></div>
      </div>

      <!-- Form Values -->
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <h2 class="text-xl font-bold text-white mb-4">Form Values</h2>
        <div class="grid grid-cols-2 gap-4">
          <template x-for="field in config.fields" :key="field.key">
            <div class="col-span-1">
              <label class="block text-sm font-medium text-gray-400" x-text="field.label"></label>
              <div class="mt-1">
                <div x-text="issue[field.key] !== undefined && issue[field.key] !== null && issue[field.key] !== '' ? (Array.isArray(issue[field.key]) ? issue[field.key].join(', ') : issue[field.key]) : '--'" :class="{'text-white': issue[field.key], 'text-gray-500': !issue[field.key]}"></div>
                <!-- Display nested questions if they exist -->
                <template x-if="field.type === 'conditional' && field.options">
                  <template x-for="option in field.options" :key="option.name">
                    <template x-if="issue[field.key] === option.name && option.questions">
                      <div class="mt-2 ml-4 border-l-2 border-gray-600 pl-4">
                        <template x-for="question in option.questions" :key="question.key">
                          <div class="mt-2" x-show="issue[question.key]">
                            <label class="block text-sm font-medium text-gray-400" x-text="question.label"></label>
                            <div class="text-white" x-text="Array.isArray(issue[question.key]) ? issue[question.key].join(', ') : issue[question.key]"></div>
                          </div>
                        </template>
                      </div>
                    </template>
                  </template>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Comments and Changes Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-white">Activity</h2>
        
        <!-- Add Comment Form -->
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 mb-4">
          <textarea
            x-model="newComment"
            placeholder="Add a comment..."
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"
            rows="3"
          ></textarea>
          <div class="mt-2 flex justify-end">
            <button 
              @click="addComment()"
              class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-white"
            >
              Comment
            </button>
          </div>
        </div>

        <!-- Timeline des actions -->
        <template x-for="(item, index) in (function() {
          const changes = [...(Array.isArray(issue.changes) ? issue.changes : [])];
          const groupedChanges = [];
          let currentGroup = null;
          
          // Trier les changements par date décroissante
          changes.sort((a, b) => {
            const dateA = new Date(a.timestamp || (Object.values(a)[0]?.[0]?.timestamp) || 0).getTime();
            const dateB = new Date(b.timestamp || (Object.values(b)[0]?.[0]?.timestamp) || 0).getTime();
            return dateB - dateA;
          }).forEach(change => {
            const isComment = change.type === 'comment';
            if (isComment) {
              groupedChanges.push(change);
              return;
            }
            
            const author = Object.values(change)[0]?.[0]?.author;
            const timestamp = new Date(Object.values(change)[0]?.[0]?.timestamp).getTime();
            
            if (!currentGroup || 
                currentGroup.author !== author || 
                Math.abs(currentGroup.timestamp - timestamp) > 180000) { // 3 minutes = 180000ms
              currentGroup = {
                author,
                timestamp,
                changes: {},
                type: 'changes'
              };
              groupedChanges.push(currentGroup);
            }
            
            // Pour chaque champ dans le changement
            Object.entries(change).forEach(([field, fieldChanges]) => {
              if (field !== 'author' && field !== 'timestamp') {
                if (!currentGroup.changes[field]) {
                  currentGroup.changes[field] = [];
                }
                
                // Pour chaque changement dans le champ
                // Ne garder que le premier et le dernier changement
                if (fieldChanges.length > 0) {
                  const firstChange = fieldChanges[0];
                  const lastChange = fieldChanges[fieldChanges.length - 1];
                  
                  // Si la valeur initiale et finale sont différentes
                  if (JSON.stringify(firstChange.previous) !== JSON.stringify(lastChange.new)) {
                    currentGroup.changes[field] = [{
                      previous: firstChange.previous,
                      new: lastChange.new,
                      timestamp: lastChange.timestamp,
                      author: lastChange.author
                    }];
                  }
                }
              }
            });
          });
          
          return groupedChanges;
        })()" :key="index">
          <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
            <!-- System activity display -->
            <template x-if="item.type === 'system'">
              <div class="border-l-4 border-blue-500 pl-4">
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-blue-400" x-text="'System - ' + new Date(item.timestamp).toLocaleString()"></span>
                </div>
                <div class="text-blue-300" x-html="item.content"></div>
              </div>
            </template>

            <!-- Comment display -->
            <template x-if="item.type === 'comment'">
              <div>
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-gray-400" x-text="item.author + ' - ' + new Date(item.timestamp).toLocaleString()"></span>
                </div>
                <div x-html="item.content"></div>
              </div>
            </template>

            <!-- Change display -->
            <template x-if="item.type === 'changes' && item.changes">
              <div>
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-gray-400" x-text="item.author + ' - ' + new Date(item.timestamp).toLocaleString()"></span>
                </div>
                <div class="space-y-2">
                  <template x-for="(changes, field) in item.changes" :key="field">
                    <template x-if="Array.isArray(changes) && changes.length > 0">
                      <div class="flex flex-col space-y-1 bg-gray-900 p-2 rounded">
                        <span class="text-sm font-medium text-blue-300" x-text="field"></span>
                        <div class="flex items-center space-x-2">
                          <span class="bg-red-900/50 px-2 py-1 rounded text-red-200" x-text="changes && changes[0] && changes[0].previous ? (Array.isArray(changes[0].previous) ? changes[0].previous.join(', ') : changes[0].previous) : '--'"></span>
                          <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                          </svg>
                          <span class="bg-green-900/50 px-2 py-1 rounded text-green-200" x-text="changes && changes[0] && changes[0].new ? (Array.isArray(changes[0].new) ? changes[0].new.join(', ') : changes[0].new) : '--'"></span>
                        </div>
                      </div>
                    </template>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </template>

        </div>
    </div>
  </template>
</div>
{% endblock %}
