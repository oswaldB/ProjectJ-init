{% extends "jaffar/base.html" %}

{% block title %}Issue Detail{% endblock %}

{% block content %}
<div class="p-6" x-data="{
  issue: null,
  config: null,
  newComment: '',

  async init() {
    const issueId = window.location.pathname.split('/').pop();
    const [configResponse, issueResponse] = await Promise.all([
      fetch('/api/jaffar/config'),
      fetch(`/api/jaffar/issues/${issueId}`)
    ]);
    
    this.config = await configResponse.json();
    this.issue = await issueResponse.json();
  },

  async loadIssue(id) {
    const response = await fetch(`/api/jaffar/issues/${id}`);
    this.issue = await response.json();
  },

  async addComment() {
    if (!this.newComment.trim()) return;

    const comment = {
      author: localStorage.getItem('user_email'),
      content: this.newComment,
      created_at: new Date().toISOString()
    };

    const response = await fetch(`/api/jaffar/issues/${this.issue.id}/comments`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(comment)
    });

    if (response.ok) {
      this.issue = await response.json();
      this.newComment = '';
    }
  }
}">
  <template x-if="issue">
    <div>
      <!-- Issue Header -->
      <div class="mb-6">
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-2xl font-bold text-white" x-text="issue.name"></h1>
            <div class="mt-2 space-x-2">
              <template x-for="tag in issue.tags" :key="tag">
                <span class="bg-blue-900 text-blue-200 px-2 py-1 rounded-full text-xs" x-text="tag"></span>
              </template>
            </div>
          </div>
          <div>
            <a :href="'/edit/' + issue.id" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 text-white">
              Edit Issue
            </a>
          </div>
        </div>

        <div class="mt-4 text-sm text-gray-400">
          Created by <span x-text="issue.author"></span> on <span x-text="new Date(issue.created_at).toLocaleDateString()"></span>
        </div>
      </div>

      <!-- Issue Description -->
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <div x-html="issue['issue-description']" class="prose prose-invert"></div>
      </div>

      <!-- Form Values -->
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <h2 class="text-xl font-bold text-white mb-4">Form Values</h2>
        <div class="grid grid-cols-2 gap-4">
          <template x-for="field in config.fields" :key="field.key">
            <div class="col-span-1" x-show="issue[field.key] !== undefined">
              <label class="block text-sm font-medium text-gray-400" x-text="field.label"></label>
              <div class="mt-1 text-white">
                <div x-text="Array.isArray(issue[field.key]) ? issue[field.key].join(', ') : issue[field.key]"></div>
                <!-- Display nested questions if they exist -->
                <template x-if="field.type === 'conditional' && field.options">
                  <template x-for="option in field.options" :key="option.name">
                    <template x-if="issue[field.key] === option.name && option.questions">
                      <div class="mt-2 ml-4 border-l-2 border-gray-600 pl-4">
                        <template x-for="question in option.questions" :key="question.key">
                          <div class="mt-2" x-show="issue[question.key]">
                            <label class="block text-sm font-medium text-gray-400" x-text="question.label"></label>
                            <div class="text-white" x-text="Array.isArray(issue[question.key]) ? issue[question.key].join(', ') : issue[question.key]"></div>
                          </div>
                        </template>
                      </div>
                    </template>
                  </template>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Comments and Changes Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-bold text-white">Activity</h2>

        <!-- Combined timeline of comments and changes -->
        <template x-for="(item, index) in [...(issue.comments || []), ...(issue.changes || [])].sort((a, b) => new Date(b.created_at || b.modified_at) - new Date(a.created_at || a.modified_at)).reduce((acc, curr) => {
          if (curr.value_changes) {
            const currTime = new Date(curr.modified_at).getTime();
            const lastItem = acc[acc.length - 1];
            
            if (lastItem && lastItem.value_changes && 
                lastItem.modified_by === curr.modified_by && 
                Math.abs(new Date(lastItem.modified_at).getTime() - currTime) <= 180000) {
              // Merge changes if within 3 minutes
              lastItem.value_changes = {...lastItem.value_changes, ...curr.value_changes};
              return acc;
            }
          }
          acc.push(curr);
          return acc;
        }, [])" :key="item.created_at || item.modified_at">
          <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
            <!-- Comment display -->
            <template x-if="item.content">
              <div>
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-gray-400" x-text="item.author + ' - ' + new Date(item.created_at).toUTCString()"></span>
                </div>
                <div x-html="item.content"></div>
              </div>
            </template>

            <!-- Change display -->
            <template x-if="item.value_changes">
              <div>
                <div class="flex justify-between items-start mb-2">
                  <span class="text-sm text-gray-400" x-text="item.modified_by + ' - ' + new Date(item.modified_at).toUTCString()"></span>
                </div>
                <div class="space-y-2">
                  <template x-for="(change, field) in item.value_changes" :key="field">
                    <div x-show="field !== 'updated_at'" class="flex flex-col space-y-1">
                      <span class="text-sm font-medium text-gray-300" x-text="field"></span>
                      <div class="flex items-center space-x-2">
                        <span class="text-red-400" x-text="change.previous"></span>
                        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                        <span class="text-green-400" x-text="change.new"></span>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>
        </template>

        <!-- Add Comment Form -->
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
          <textarea
            x-model="newComment"
            placeholder="Add a comment..."
            class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"
            rows="3"
          ></textarea>
          <div class="mt-2 flex justify-end">
            <button 
              @click="addComment()"
              class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-white"
            >
              Comment
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
{% endblock %}
