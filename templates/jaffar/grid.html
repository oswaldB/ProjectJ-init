
{% extends "jaffar/base.html" %}

{% block title %}Issues Grid{% endblock %}

{% block head %}
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<style>
  .sheet-container {
    overflow-x: auto;
    margin-top: 20px;
  }
  .sheet-table {
    min-width: 100%;
    border-collapse: collapse;
    white-space: nowrap;
  }
  .sheet-table th, .sheet-table td {
    border: 1px solid #374151;
    padding: 8px;
    text-align: left;
  }
  .sheet-table th {
    background-color: #1f2937;
    color: white;
    position: sticky;
    top: 0;
  }
  .sheet-table tr:nth-child(even) {
    background-color: #111827;
  }
  .sheet-table tr:hover {
    background-color: #374151;
  }
</style>
{% endblock %}

{% block content %}
<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Issues Grid</h1>
    <div class="flex gap-4">
      <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Export Excel
      </button>
      <button onclick="importFromExcel()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Import Excel
      </button>
    </div>
  </div>

  <div class="sheet-container" id="sheet-container"></div>

  <input type="file" id="fileInput" style="display: none" accept=".xlsx,.xls" onchange="handleFileSelect(event)">
</div>

<script>
let issuesData = [];

async function loadData() {
  const response = await fetch('/api/jaffar/issues/list');
  if (response.ok) {
    const data = await response.json();
    // Filter only issues with version number
    issuesData = data.filter(issue => issue.version);
    displayData(issuesData);
  }
}

function displayData(data) {
  const container = document.getElementById('sheet-container');
  const table = document.createElement('table');
  table.className = 'sheet-table';

  // Headers - Added more columns
  const headers = [
    'ID', 'Status', 'Version', 'Name', 'Description', 'Asset Class', 
    'Business Unit', 'Region', 'PC Function', 'Issue Family', 
    'Control Pillar', 'Date Identification', 'Impact Breach Start Date',
    'Author', 'Created At', 'Updated At', 'Submitted At'
  ];
  
  const thead = document.createElement('thead');
  const headerRow = document.createElement('tr');
  headers.forEach(header => {
    const th = document.createElement('th');
    th.textContent = header;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);

  // Data rows
  const tbody = document.createElement('tbody');
  data.forEach(issue => {
    const row = document.createElement('tr');
    const values = [
      issue.id,
      issue.status,
      issue.version || '',
      issue.name || '',
      issue['issue-description'] || '',
      Array.isArray(issue['asset-class']) ? issue['asset-class'].join(', ') : issue['asset-class'] || '',
      Array.isArray(issue['business-unit']) ? issue['business-unit'].join(', ') : issue['business-unit'] || '',
      Array.isArray(issue.region) ? issue.region.join(', ') : issue.region || '',
      issue['pc-function'] || '',
      issue['issue-family'] || '',
      Array.isArray(issue['control-pillar']) ? issue['control-pillar'].join(', ') : issue['control-pillar'] || '',
      issue['date-identification'] || '',
      issue['impact-breach-start-date'] || '',
      issue.author || '',
      issue.created_at ? new Date(issue.created_at).toLocaleString() : '',
      issue.updated_at ? new Date(issue.updated_at).toLocaleString() : '',
      issue.submitted_at ? new Date(issue.submitted_at).toLocaleString() : ''
    ];

    values.forEach(value => {
      const td = document.createElement('td');
      td.textContent = value;
      row.appendChild(td);
    });
    tbody.appendChild(row);
  });
  table.appendChild(tbody);

  container.innerHTML = '';
  container.appendChild(table);
}

function exportToExcel() {
  const data = issuesData.map(issue => ({
    ID: issue.id,
    Status: issue.status,
    Version: issue.version || '',
    Name: issue.name || '',
    Description: issue['issue-description'] || '',
    'Asset Class': Array.isArray(issue['asset-class']) ? issue['asset-class'].join(', ') : issue['asset-class'] || '',
    'Business Unit': Array.isArray(issue['business-unit']) ? issue['business-unit'].join(', ') : issue['business-unit'] || '',
    Region: Array.isArray(issue.region) ? issue.region.join(', ') : issue.region || '',
    'PC Function': issue['pc-function'] || '',
    'Issue Family': issue['issue-family'] || '',
    'Control Pillar': Array.isArray(issue['control-pillar']) ? issue['control-pillar'].join(', ') : issue['control-pillar'] || '',
    'Date Identification': issue['date-identification'] || '',
    'Impact Breach Start Date': issue['impact-breach-start-date'] || '',
    Author: issue.author || '',
    'Created At': issue.created_at ? new Date(issue.created_at).toLocaleString() : '',
    'Updated At': issue.updated_at ? new Date(issue.updated_at).toLocaleString() : '',
    'Submitted At': issue.submitted_at ? new Date(issue.submitted_at).toLocaleString() : ''
  }));

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Issues');
  XLSX.writeFile(wb, 'issues.xlsx');
}

function importFromExcel() {
  document.getElementById('fileInput').click();
}

function handleFileSelect(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: 'array'});
    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
    const jsonData = XLSX.utils.sheet_to_json(worksheet);
    displayData(jsonData);
  };
  reader.readAsArrayBuffer(file);
}

// Load data when page loads
document.addEventListener('DOMContentLoaded', loadData);
</script>
{% endblock %}
