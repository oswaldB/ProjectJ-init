
{% extends "jaffar/base.html" %}

{% block title %}Issues Grid{% endblock %}

{% block content %}
<div class="p-6" x-data="{
  issues: [],
  async init() {
    const response = await fetch('/api/jaffar/issues/list');
    if (response.ok) {
      const data = await response.json();
      this.issues = data.filter(issue => issue.status === 'new' || issue.version);
    }
  }
}">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Issues Grid</h1>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-3">ID</th>
          <th class="p-3">Name</th>
          <th class="p-3">Description</th>
          <th class="p-3">Status</th>
          <th class="p-3">Version</th>
          <th class="p-3">Author</th>
          <th class="p-3">Created</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        <template x-for="issue in issues" :key="issue.id">
          <tr class="bg-gray-900 hover:bg-gray-800 transition-colors">
            <td class="p-3">
              <a :href="'/issue/' + issue.id" class="text-blue-400 hover:text-blue-300" x-text="issue.id"></a>
            </td>
            <td class="p-3" x-text="issue.name || 'Unnamed Issue'"></td>
            <td class="p-3 max-w-md truncate" x-text="issue['issue-description'] || 'No description'"></td>
            <td class="p-3">
              <span class="px-2 py-1 rounded text-xs bg-green-900 text-green-200" x-text="issue.status"></span>
            </td>
            <td class="p-3">
              <span x-show="issue.version" class="px-2 py-1 rounded text-xs bg-blue-900 text-blue-200" x-text="'v' + issue.version"></span>
            </td>
            <td class="p-3" x-text="issue.author"></td>
            <td class="p-3" x-text="new Date(issue.created_at).toLocaleDateString()"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
