
{% extends "jaffar/base.html" %}

{% block title %}Issues Grid{% endblock %}

{% block content %}
<div class="p-6" x-data="{
  issues: [],
  async init() {
    const response = await fetch('/api/jaffar/issues/list');
    if (response.ok) {
      const data = await response.json();
      this.issues = data.filter(issue => issue.status === 'new');
    }
  }
}">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-white">Issues Grid</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <template x-for="issue in issues" :key="issue.id">
      <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 hover:border-red-500 transition-colors">
        <div class="flex justify-between items-start mb-3">
          <a :href="'/issue/' + issue.id" class="text-lg font-medium text-white hover:text-red-400" x-text="issue.id"></a>
          <span class="px-2 py-1 rounded text-xs bg-green-900 text-green-200" x-text="issue.status"></span>
        </div>
        <h3 class="text-white font-medium mb-2" x-text="issue.name || 'Unnamed Issue'"></h3>
        <p class="text-gray-400 text-sm mb-3 line-clamp-2" x-text="issue['issue-description'] || 'No description'"></p>
        <div class="flex items-center justify-between text-sm">
          <span class="text-gray-500" x-text="'By ' + issue.author"></span>
          <span class="text-gray-500" x-text="new Date(issue.created_at).toLocaleDateString()"></span>
        </div>
        <div class="mt-3 flex flex-wrap gap-2">
          <template x-for="tag in (issue.tags || [])" :key="tag">
            <span class="bg-red-900 text-red-200 px-2 py-1 rounded-full text-xs" x-text="tag"></span>
          </template>
        </div>
      </div>
    </template>
  </div>
</div>
{% endblock %}
