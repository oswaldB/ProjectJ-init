
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Acknowledge Issue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div x-data="{ 
      email: localStorage.getItem('user_email') || '',
      issueId: new URLSearchParams(window.location.search).get('issueId') || '',
      async submitAcknowledge() {
        try {
          const response = await fetch('/api/acknowledge', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: this.email,
              issueId: this.issueId
            })
          });
          
          if (response.ok) {
            alert('Acknowledgment saved successfully');
          } else {
            alert('Error saving acknowledgment');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error saving acknowledgment');
        }
      }
    }">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-center">Acknowledge Issue</h2>
                <form @submit.prevent="submitAcknowledge" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" x-model="email" required
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                    </div>
                    <div>
                        <label for="issueId" class="block text-sm font-medium mb-2">Issue ID</label>
                        <input type="text" id="issueId" x-model="issueId" readonly
                               class="w-full px-3 py-2 bg-gray-600 border border-gray-600 rounded-md text-gray-300">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 rounded-md text-white font-medium">
                        Confirm acknowledge
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
