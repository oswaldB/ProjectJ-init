
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sultan Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="p-8 bg-gray-800 rounded-lg w-96">
            <h1 class="text-2xl text-white font-bold mb-6">Sultan Access</h1>
            <div class="space-y-4">
                <input 
                    type="password" 
                    id="password"
                    class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500"
                    placeholder="Enter password"
                >
                <button 
                    onclick="checkPassword()"
                    class="w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                >
                    Enter
                </button>
            </div>
        </div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'sesame') {
                localStorage.setItem('sultan_auth', 'true');
                const redirect = new URLSearchParams(window.location.search).get('redirect') || '/sultan';
                window.location.href = redirect;
            } else {
                alert('Invalid password');
            }
        }
    </script>
</body>
</html>
