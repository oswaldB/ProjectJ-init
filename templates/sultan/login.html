
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="max-w-md w-full space-y-8 p-8 bg-gray-800 rounded-lg">
        <h2 class="text-center text-3xl font-bold text-white">Sultan Access</h2>
        <form class="mt-8 space-y-6" method="POST">
            <div>
                <label class="sr-only">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:ring-red-500 focus:border-red-500">
            </div>
            {% if error %}
            <p class="text-red-500 text-center">Mot de passe incorrect</p>
            {% endif %}
            <button type="submit" class="w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Entrer
            </button>
        </form>
    </div>
</div>
{% endblock %}
