
<div class="bg-transparent border-2 border-red-500 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <h3 class="text-white font-semibold">Trigger</h3>
      <span class="text-xs text-gray-400 bg-gray-700 px-2 py-1 rounded">Required</span>
    </div>
  </div>
  
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Form to monitor</label>
      <select x-model="block.formId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
        <option value="">Select a form</option>
        <template x-for="form in forms">
          <option :value="form.id" x-text="form.name || form.id"></option>
        </template>
      </select>
    </div>
    
    
  </div>
  
  <!-- Output connector -->
  <div class="flex justify-end mt-4">
    <div class="w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
  </div>
</div>
