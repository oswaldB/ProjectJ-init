<div class="bg-transparent border-2 border-red-500 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
      <h3 class="text-white font-semibold">Filter</h3>
      <button @click="removeBlock(blockIndex)" class="text-red-400 hover:text-red-300">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Input connector -->
  <div class="flex justify-start mb-4">
    <div class="w-4 h-4 bg-gray-500 rounded-full border-2 border-white"></div>
  </div>

  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Condition operator</label>
      <select x-model="block.operator" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
        <option value="AND">AND (all conditions)</option>
        <option value="OR">OR (any condition)</option>
      </select>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Conditions</label>
      <template x-for="(condition, condIndex) in block.conditions" :key="condIndex">
        <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded">
          <select x-model="condition.key" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
            <option value="">Select field</option>
            <template x-for="key in formKeys">
              <option :value="key" x-text="key"></option>
            </template>
          </select>
          <select x-model="condition.operator" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
            <option value="equals">Equals</option>
            <option value="not_equals">Not Equals</option>
            <option value="contains">Contains</option>
            <option value="greater_than">Greater Than</option>
            <option value="less_than">Less Than</option>
          </select>
          <input type="text" x-model="condition.value" placeholder="Value" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
          <button @click="block.conditions.splice(condIndex, 1)" class="text-red-400 hover:text-red-300">Ã—</button>
        </div>
      </template>
      <button @click="block.conditions.push({key:'', operator:'', value:''})" class="text-blue-400 hover:text-blue-300 text-sm">+ Add Condition</button>
    </div>
  </div>

  <!-- Drop Zones for TRUE/FALSE branches -->
  <div class="space-y-4 mt-4">
    <!-- TRUE Branch -->
    <div class="w-full">
      <div class="text-center">
        <span class="text-sm text-green-400 mb-2 block font-medium">TRUE Branch</span>
        <div class="min-h-40 bg-green-900/20 border-2 border-green-600 border-dashed rounded-lg p-3"
             @drop="dropBlock($event, blockIndex, 'true')"
             @dragover.prevent
             @dragenter.prevent
             :class="{'bg-green-800/40 border-green-400': draggedBlock}">

          <!-- Show existing blocks in TRUE branch -->
          <template x-if="block.trueBranch && block.trueBranch.length > 0">
            <div class="space-y-4">
              <template x-for="(branchBlock, branchIndex) in block.trueBranch" :key="branchBlock.id">
                <div class="relative" draggable="true" @dragstart="startDrag(branchBlock, blockIndex, 'true', branchIndex)">

                  <!-- Email Block -->
                  <template x-if="branchBlock.type === 'email'">
                    <div class="bg-red-500 border-2 border-red-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Send Email</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Template</label>
                          <select x-model="branchBlock.templateId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select template</option>
                            <template x-for="template in templates">
                              <option :value="template.id" x-text="template.name || template.id"></option>
                            </template>
                          </select>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Email Group</label>
                          <select x-model="branchBlock.emailGroupId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select group</option>
                            <template x-for="group in emailGroups">
                              <option :value="group.id" x-text="group.name || group.id"></option>
                            </template>
                          </select>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                          <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">To</label>
                            <input type="text" x-model="branchBlock.to" placeholder="email@example.com" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                          </div>
                          <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">CC</label>
                            <input type="text" x-model="branchBlock.cc" placeholder="cc@example.com" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                          </div>
                          <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">BCC</label>
                            <input type="text" x-model="branchBlock.bcc" placeholder="bcc@example.com" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                          </div>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Subject</label>
                          <input type="text" x-model="branchBlock.subject" placeholder="Email subject" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Email Body</label>
                          <div class="mb-2">
                            <button @click="insertDataGrid()" type="button" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                              Insert Data Grid
                            </button>
                          </div>
                          <div x-init="
                            if (!window.quillInstances) window.quillInstances = {};
                            $nextTick(() => {
                              if (!window.quillInstances[branchBlock.id]) {
                                // Register better-table module locally
                                if (typeof quillBetterTable !== 'undefined') {
                                  Quill.register({
                                    'modules/better-table': quillBetterTable
                                  }, true);
                                }

                                const quill = new Quill($el, {
                                  theme: 'snow',
                                  modules: {
                                    toolbar: [
                                      ['bold', 'italic', 'underline'],
                                      [{'list': 'ordered'}, {'list': 'bullet'}],
                                      ['link'],
                                      [{'header': [1, 2, 3, false]}]
                                    ]
                                  }
                                });

                                if (branchBlock.body) {
                                  quill.root.innerHTML = branchBlock.body;
                                }

                                quill.on('text-change', function() {
                                  branchBlock.body = quill.root.innerHTML;
                                });

                                window.quillInstances[branchBlock.id] = quill;
                              }
                            })
                          " class="bg-gray-700 rounded border border-gray-600">
                            <div x-ref="editor" style="min-height: 120px;"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Code Block -->
                  <template x-if="branchBlock.type === 'code'">
                    <div class="bg-yellow-900 border-2 border-yellow-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Execute Code</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Python Code</label>
                        <textarea x-model="branchBlock.code" rows="6" placeholder="# Write your Python code here&#10;print('Hello from workflow!')" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600 font-mono text-sm"></textarea>
                      </div>
                    </div>
                  </template>

                  <!-- Search Block -->
                  <template x-if="branchBlock.type === 'search'">
                    <div class="bg-cyan-900 border-2 border-cyan-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-cyan-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Search Engine</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Search Type</label>
                          <select x-model="branchBlock.searchType" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="forms">Search in Forms</option>
                            <option value="issues">Search in Issues</option>
                            <option value="escalations">Search in Escalations</option>
                            <option value="templates">Search in Templates</option>
                          </select>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Search Query</label>
                          <input type="text" x-model="branchBlock.query" placeholder="Enter search terms" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                          <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Max Results</label>
                            <input type="number" x-model="branchBlock.maxResults" value="10" min="1" max="100" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                          </div>
                          <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Sort By</label>
                            <select x-model="branchBlock.sortBy" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                              <option value="relevance">Relevance</option>
                              <option value="date_desc">Newest First</option>
                              <option value="date_asc">Oldest First</option>
                              <option value="name">Name</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Delay Block -->
                  <template x-if="branchBlock.type === 'delay'">
                    <div class="bg-orange-900 border-2 border-orange-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Delay</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="grid grid-cols-2 gap-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Delay Amount</label>
                          <input type="number" x-model="branchBlock.delayAmount" value="5" min="1" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Unit</label>
                          <select x-model="branchBlock.delayUnit" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="seconds">Seconds</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Ask Scheherazade Block -->
                  <template x-if="branchBlock.type === 'ask_scheherazade'">
                    <div class="bg-pink-900 border-2 border-pink-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-pink-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Ask Scheherazade</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Question</label>
                          <textarea x-model="branchBlock.question" rows="3" placeholder="What would you like to ask Scheherazade?" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"></textarea>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Context</label>
                          <textarea x-model="branchBlock.context" rows="3" placeholder="Provide additional context for the question" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600"></textarea>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Call Workflow Block -->
                  <template x-if="branchBlock.type === 'call_workflow'">
                    <div class="bg-indigo-900 border-2 border-indigo-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Call Workflow</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Workflow to Call</label>
                          <select x-model="branchBlock.workflowId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select workflow</option>
                            <template x-for="workflow in availableWorkflows">
                              <option :value="workflow.id" x-text="workflow.name || workflow.id"></option>
                            </template>
                          </select>
                        </div>

                        <div class="space-y-2">
                          <div class="flex items-center">
                            <input type="checkbox" x-model="branchBlock.waitForCompletion" class="mr-2 bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                            <label class="text-sm text-gray-300">Wait for workflow completion before continuing</label>
                          </div>

                          <div class="flex items-center">
                            <input type="checkbox" x-model="branchBlock.passData" class="mr-2 bg-gray-700 border-gray-600 text-indigo-600 focus:ring-indigo-500">
                            <label class="text-sm text-gray-300">Pass current workflow data to called workflow</label>
                          </div>
                        </div>

                        <div class="bg-gray-800 p-3 rounded">
                          <h4 class="text-sm font-medium text-gray-300 mb-2">Behavior:</h4>
                          <ul class="text-xs text-gray-400 space-y-1">
                            <li>â€¢ The selected workflow will be executed with the current form data</li>
                            <li>â€¢ If "Wait for completion" is checked, this workflow pauses until the called workflow finishes</li>
                            <li>â€¢ If "Pass data" is checked, the called workflow receives all current workflow variables</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Form Response Block -->
                  <template x-if="branchBlock.type === 'form_response'">
                    <div class="bg-violet-900 border-2 border-violet-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-violet-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Form Response</h4>
                          <button @click="removeFromBranch(blockIndex, 'true', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Target Form</label>
                          <select x-model="branchBlock.formId" @change="loadFormFields(branchBlock.formId)" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select form</option>
                            <template x-for="form in forms">
                              <option :value="form.id" x-text="form.name || form.id"></option>
                            </template>
                          </select>
                        </div>

                        <div x-show="branchBlock.formId">
                          <label class="block text-sm font-medium text-gray-300 mb-2">Field Mappings</label>
                          <div class="space-y-2 max-h-40 overflow-y-auto">
                            <template x-for="(mapping, mapIndex) in branchBlock.fieldMappings || []">
                              <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded">
                                <select x-model="mapping.field" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600 text-sm">
                                  <option value="">Select field</option>
                                  <template x-for="key in formKeys">
                                    <option :value="key" x-text="key"></option>
                                  </template>
                                </select>
                                <input type="text" x-model="mapping.value" placeholder="Value or {variable}" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600 text-sm">
                                <button @click="branchBlock.fieldMappings.splice(mapIndex, 1)" class="text-red-400 hover:text-red-300 text-sm">Ã—</button>
                              </div>
                            </template>
                            <button @click="branchBlock.fieldMappings = branchBlock.fieldMappings || []; branchBlock.fieldMappings.push({field:'', value:''})" class="text-blue-400 hover:text-blue-300 text-sm">+ Add Mapping</button>
                          </div>
                        </div>

                        <div class="space-y-2">
                          <label class="flex items-center space-x-2">
                            <input type="checkbox" x-model="branchBlock.submitImmediately" class="bg-gray-700 border-gray-600">
                            <span class="text-sm text-gray-300">Submit form immediately</span>
                          </label>
                          <label class="flex items-center space-x-2">
                            <input type="checkbox" x-model="branchBlock.saveAsDraft" class="bg-gray-700 border-gray-600">
                            <span class="text-sm text-gray-300">Save as draft only</span>
                          </label>
                        </div>

                        <div class="bg-gray-800 p-3 rounded">
                          <h4 class="text-sm font-medium text-gray-300 mb-2">Variables Available:</h4>
                          <ul class="text-xs text-gray-400 space-y-1">
                            <li>â€¢ Use {form_data.field_name} for trigger form data</li>
                            <li>â€¢ Use {workflow_data.variable} for workflow variables</li>
                            <li>â€¢ Use {workflow_data.variable} for workflow variables</li>
                            <li>â€¢ Use static values or combine with variables</li>
                            <li>â€¢ Example: "{form_data.user_name} - Processed"</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </template>

                </div>
              </template>
            </div>
          </template>

          <!-- Empty state -->
          <template x-if="!block.trueBranch || block.trueBranch.length === 0">
            <div class="text-center text-green-300 text-sm py-8">
              Glissez des blocs ici pour la condition TRUE
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- FALSE Branch -->
    <div class="w-full">
      <div class="text-center">
        <span class="text-sm text-red-400 mb-2 block font-medium">FALSE Branch</span>
        <div class="min-h-40 bg-red-900/20 border-2 border-red-600 border-dashed rounded-lg p-3"
             @drop="dropBlock($event, blockIndex, 'false')"
             @dragover.prevent
             @dragenter.prevent
             :class="{'bg-red-800/40 border-red-400': draggedBlock}">

          <!-- Show existing blocks in FALSE branch -->
          <template x-if="block.falseBranch && block.falseBranch.length > 0">
            <div class="space-y-4">
              <template x-for="(branchBlock, branchIndex) in block.falseBranch" :key="branchBlock.id">
                <div class="relative" draggable="true" @dragstart="startDrag(branchBlock, blockIndex, 'false', branchIndex)">

                  <!-- Email Block -->
                  <template x-if="branchBlock.type === 'email'">
                    <div class="bg-red-500 border-2 border-red-600 rounded-lg p-4">
                      <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                          <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                          <h4 class="text-white font-semibold">Send Email</h4>
                          <button @click="removeFromBranch(blockIndex, 'false', branchIndex)" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="space-y-3">
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Template</label>
                          <select x-model="branchBlock.templateId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select template</option>
                            <template x-for="template in templates">
                              <option :value="template.id" x-text="template.name || template.id"></option>
                            </template>
                          </select>
                        </div>
                        <div>
                          <label class="block text-sm font-medium text-gray-300 mb-1">Email Group</label>
                          <select x-model="branchBlock.emailGroupId" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
                            <option value="">Select group</option>
                            <template x-for="group in emailGroups">
                              <option :value="group.id" x-text="group.name || group.id"></option>
                            </template>
                          </select>
                        </div>
