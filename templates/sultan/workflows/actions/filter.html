
<div class="bg-purple-900 border-2 border-purple-600 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
      <h3 class="text-white font-semibold">Filter</h3>
      <button @click="removeBlock(blockIndex)" class="text-red-400 hover:text-red-300">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Input connector -->
  <div class="flex justify-start mb-4">
    <div class="w-4 h-4 bg-gray-500 rounded-full border-2 border-white"></div>
  </div>
  
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Condition operator</label>
      <select x-model="block.operator" class="w-full bg-gray-700 text-white p-2 rounded border border-gray-600">
        <option value="AND">AND (all conditions)</option>
        <option value="OR">OR (any condition)</option>
      </select>
    </div>
    
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Conditions</label>
      <template x-for="(condition, condIndex) in block.conditions" :key="condIndex">
        <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded">
          <select x-model="condition.key" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
            <option value="">Select field</option>
            <template x-for="key in formKeys">
              <option :value="key" x-text="key"></option>
            </template>
          </select>
          <select x-model="condition.operator" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
            <option value="equals">Equals</option>
            <option value="not_equals">Not Equals</option>
            <option value="contains">Contains</option>
            <option value="greater_than">Greater Than</option>
            <option value="less_than">Less Than</option>
          </select>
          <input type="text" x-model="condition.value" placeholder="Value" class="flex-1 bg-gray-700 text-white p-1 rounded border border-gray-600">
          <button @click="block.conditions.splice(condIndex, 1)" class="text-red-400 hover:text-red-300">×</button>
        </div>
      </template>
      <button @click="block.conditions.push({key:'', operator:'', value:''})" class="text-blue-400 hover:text-blue-300 text-sm">+ Add Condition</button>
    </div>
  </div>
  
  <!-- Drop Zones for TRUE/FALSE branches -->
  <div class="flex justify-between mt-4 gap-4">
    <!-- TRUE Branch -->
    <div class="flex-1">
      <div class="text-center">
        <span class="text-xs text-green-400 mb-2 block">TRUE Branch</span>
        <div class="min-h-32 bg-green-900/20 border-2 border-green-600 border-dashed rounded-lg p-2"
             @drop="dropBlock($event, blockIndex, 'true')"
             @dragover.prevent
             @dragenter.prevent
             :class="{'bg-green-800/40 border-green-400': draggedBlock}">
          
          <!-- Show existing blocks in TRUE branch -->
          <template x-if="block.trueBranch && block.trueBranch.length > 0">
            <div class="space-y-2">
              <template x-for="(branchBlock, branchIndex) in block.trueBranch" :key="branchBlock.id">
                <div class="bg-gray-700 p-2 rounded text-xs text-center relative group"
                     draggable="true"
                     @dragstart="startDrag(branchBlock, blockIndex, 'true', branchIndex)">
                  <span x-text="branchBlock.type"></span>
                  <button @click="removeFromBranch(blockIndex, 'true', branchIndex)"
                          class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity">×</button>
                </div>
              </template>
            </div>
          </template>
          
          <!-- Empty state -->
          <template x-if="!block.trueBranch || block.trueBranch.length === 0">
            <div class="text-center text-green-300 text-xs py-4">
              Glissez des blocs ici pour la condition TRUE
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- FALSE Branch -->
    <div class="flex-1">
      <div class="text-center">
        <span class="text-xs text-red-400 mb-2 block">FALSE Branch</span>
        <div class="min-h-32 bg-red-900/20 border-2 border-red-600 border-dashed rounded-lg p-2"
             @drop="dropBlock($event, blockIndex, 'false')"
             @dragover.prevent
             @dragenter.prevent
             :class="{'bg-red-800/40 border-red-400': draggedBlock}">
          
          <!-- Show existing blocks in FALSE branch -->
          <template x-if="block.falseBranch && block.falseBranch.length > 0">
            <div class="space-y-2">
              <template x-for="(branchBlock, branchIndex) in block.falseBranch" :key="branchBlock.id">
                <div class="bg-gray-700 p-2 rounded text-xs text-center relative group"
                     draggable="true"
                     @dragstart="startDrag(branchBlock, blockIndex, 'false', branchIndex)">
                  <span x-text="branchBlock.type"></span>
                  <button @click="removeFromBranch(blockIndex, 'false', branchIndex)"
                          class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white rounded-full text-xs opacity-0 group-hover:opacity-100 transition-opacity">×</button>
                </div>
              </template>
            </div>
          </template>
          
          <!-- Empty state -->
          <template x-if="!block.falseBranch || block.falseBranch.length === 0">
            <div class="text-center text-red-300 text-xs py-4">
              Glissez des blocs ici pour la condition FALSE
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>
