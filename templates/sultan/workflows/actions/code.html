
<div class="bg-red-500 border-2 border-red-600 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <h3 class="text-white font-semibold">Execute Code</h3>
      <button @click="removeBlock(blockIndex)" class="text-red-400 hover:text-red-300">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M6 2l2-2h4l2 2h4v2H2V2h4zM3 6v11a3 3 0 003 3h8a3 3 0 003-3V6H3z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Input connector -->
  <div class="flex justify-start mb-4">
    <div class="w-4 h-4 bg-gray-500 rounded-full border-2 border-white"></div>
  </div>
  
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Python Code</label>
      <textarea x-model="block.code" rows="6" placeholder="# Write your Python code here
# Available variables:
# - form_data: dictionary with form submission data
# - workflow_data: current workflow context
# 
# Example:
# print(f'Processing form: {form_data}')
# result = some_calculation(form_data['field_name'])
# return {'status': 'success', 'result': result}"
        class="w-full bg-gray-800 text-white p-3 rounded border border-gray-600 font-mono text-sm"></textarea>
    </div>
    
    <div class="bg-gray-800 p-2 rounded">
      <h4 class="text-sm font-medium text-gray-300 mb-2">Variables Available:</h4>
      <ul class="text-xs text-gray-400 space-y-1">
        <li><code>form_data</code> - Form submission data</li>
        <li><code>workflow_data</code> - Workflow context</li>
        <li><code>block_data</code> - Previous block outputs</li>
      </ul>
    </div>
  </div>
  
  <!-- Output connector -->
  <div class="flex justify-end mt-4">
    <div class="w-4 h-4 bg-red-500 rounded-full border-2 border-white"></div>
  </div>
</div>
