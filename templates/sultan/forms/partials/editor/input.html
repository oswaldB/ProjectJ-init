
<template x-if="field.type === 'text' || field.type === 'text_input'">
  <div class="mt-4 space-y-2">
    <div class="p-2 border border-gray-600 rounded">
      <label class="flex items-center space-x-2">
        <input type="checkbox" x-model="field.readOnly" class="form-checkbox text-blue-600">
        <span class="text-sm font-medium text-blue-300">Read-only (non modifiable)</span>
      </label>
    </div>
  </div>
</template>
