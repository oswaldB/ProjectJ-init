
<template x-if="field.type === 'iframe'">
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">iframe URL</label>
            <input type="text" 
                   x-model="field.url" 
                   placeholder="https://example.com" 
                   class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Width</label>
            <input type="text" 
                   x-model="field.width" 
                   placeholder="100%" 
                   class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Height</label>
            <input type="text" 
                   x-model="field.height" 
                   placeholder="400px" 
                   class="w-full p-2 rounded border border-gray-600 bg-gray-800 text-white">
        </div>
        
        <div>
            <label class="flex items-center space-x-2">
                <input type="checkbox" 
                       x-model="field.allowFullscreen" 
                       class="rounded border-gray-600 bg-gray-800 text-red-500">
                <span class="text-sm text-gray-300">Allow fullscreen</span>
            </label>
        </div>
        
        <div>
            <label class="flex items-center space-x-2">
                <input type="checkbox" 
                       x-model="field.sandbox" 
                       class="rounded border-gray-600 bg-gray-800 text-red-500">
                <span class="text-sm text-gray-300">Enable sandbox</span>
            </label>
        </div>
        
        <div x-show="field.sandbox" class="ml-6 space-y-2">
            <label class="flex items-center space-x-2">
                <input type="checkbox" 
                       x-model="field.sandboxAllowScripts" 
                       class="rounded border-gray-600 bg-gray-800 text-red-500">
                <span class="text-sm text-gray-300">Allow scripts</span>
            </label>
            
            <label class="flex items-center space-x-2">
                <input type="checkbox" 
                       x-model="field.sandboxAllowForms" 
                       class="rounded border-gray-600 bg-gray-800 text-red-500">
                <span class="text-sm text-gray-300">Allow forms</span>
            </label>
            
            <label class="flex items-center space-x-2">
                <input type="checkbox" 
                       x-model="field.sandboxAllowSameOrigin" 
                       class="rounded border-gray-600 bg-gray-800 text-red-500">
                <span class="text-sm text-gray-300">Allow same origin</span>
            </label>
        </div>
    </div>
</template>
