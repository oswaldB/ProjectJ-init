<template x-if="field.type === 'number'">
  <div>
    <input
      type="number"
      x-model="formData[field.key]"
      class="w-full bg-gray-800 text-white p-2 rounded border border-gray-600"
      :placeholder="field.placeholder || ''"
      :required="field.required"
    />
  </div>
</template>
