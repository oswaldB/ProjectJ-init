
<template x-if="field.type === 'actions'">
  <div class="space-y-3">
    <!-- Title -->
    <div x-show="field.title" class="text-lg font-semibold text-white" x-html="interpolateVariables(field.title || '', formData)"></div>

    <!-- Content -->
    <div x-show="field.content" class="text-gray-300 whitespace-pre-wrap" x-html="interpolateVariables(field.content || '', formData)"></div>

    <!-- Buttons -->
    <div x-show="field.buttons && field.buttons.length > 0" class="flex flex-wrap gap-2">
      <template x-for="btn in field.buttons || []">
        <a :href="interpolateVariables(btn.url || '', formData)" 
           :target="btn.target || '_blank'"
           class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors duration-200"
           x-html="interpolateVariables(btn.label || '', formData)">
        </a>
      </template>
    </div>
  </div>
</template>
