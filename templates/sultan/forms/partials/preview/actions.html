<template x-if="field.type === 'actions'">
  <div class="p-4 border border-red-500 rounded bg-gray-900 space-y-4">
    <div x-html="processFieldReferences(field.markdown || '', formData)"
         @field-changed.window="$el.innerHTML = processFieldReferences(field.markdown || '', formData)"></div>
    <p class="text-gray-400 text-sm mb-2" x-html="processFieldReferences(field.description || '', formData)"
                 @field-changed.window="$el.innerHTML = processFieldReferences(field.description || '', formData)"></p>
    <div class="flex flex-wrap gap-2">
      <template x-for="btn in field.buttons || []">
        <a x-bind:href="processFieldReferences(btn.url || '', formData)" 
           target="_blank" 
           class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition" 
           x-text="processFieldReferences(btn.label || '', formData)"
           @field-changed.window="$el.textContent = processFieldReferences(btn.label || '', formData); $el.href = processFieldReferences(btn.url || '', formData)"></a>
      </template>
    </div>
  </div>
</template>
