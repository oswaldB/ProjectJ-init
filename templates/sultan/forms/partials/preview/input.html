<template x-if="field.type === 'text_input' || field.type === 'text'">
  <input x-model.debounce.500ms="formData[field.key]" 
         type="text" 
         :required="field.required" 
         :readonly="field.readOnly"
         :class="field.readOnly ? 'w-full bg-gray-700 text-gray-400 p-2 rounded border border-gray-500 cursor-not-allowed' : 'w-full bg-gray-800 text-white p-2 rounded border border-gray-600'">
</template>
