<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Data Table Configuration</h3>
  <div class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <select x-model="selectedCard.config.dataSource" @change="loadDataSourceColumns" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="">Select a data source</option>
        <template x-for="source in availableDataSources">
          <option :value="source.id" x-text="`${source.name}`"></option>
        </template>
      </select>
    </div>



    <div x-show="selectedCard.config.dataSource" class="mt-4">
      <label class="block text-sm font-medium text-gray-300 mb-1">Page Size</label>
      <select x-model="selectedCard.config.pageSize" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div x-show="selectedCard.config.dataSource" class="mt-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" x-model="selectedCard.config.pagination" class="rounded">
        <span class="text-sm text-gray-300">Enable Pagination</span>
      </label>
    </div>

    <div x-show="selectedCard.config.dataSource" class="mt-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" x-model="selectedCard.config.enableSearch" class="rounded">
        <span class="text-sm text-gray-300">Enable Search</span>
      </label>
    </div>

    <div x-show="selectedCard.config.dataSource" class="mt-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" x-model="selectedCard.config.enableExport" class="rounded">
        <span class="text-sm text-gray-300">Enable Export</span>
      </label>
    </div>

    <div x-show="selectedCard.config.dataSource" class="mt-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" x-model="selectedCard.config.saveToLocalDB" class="rounded">
        <span class="text-sm text-gray-300">Save to Local DB</span>
      </label>
    </div>

    <div x-show="selectedCard.config.dataSource && selectedCard.config.saveToLocalDB" class="mt-2">
      <label class="block text-sm font-medium text-gray-300 mb-1">Local DB Name</label>
      <input 
        type="text" 
        x-model="selectedCard.config.localDBName" 
        class="w-full bg-gray-700 text-white p-2 rounded"
        placeholder="local_db"
      >
    </div>

    <div x-show="selectedCard.config.columns && selectedCard.config.columns.length > 0" class="mt-4">
      <h4 class="text-sm font-medium text-gray-300 mb-2">Columns</h4>
      <div class="space-y-2 max-h-64 overflow-y-auto">
        <template x-for="(column, index) in selectedCard.config.columns" :key="column.key">
          <div class="bg-gray-700 p-2 rounded">
            <div class="flex justify-between items-center mb-2">
              <span class="text-white text-sm font-medium" x-text="column.label"></span>
              <div class="flex space-x-1">
                <button @click="moveColumnUp(selectedCard, index)" :disabled="index === 0" class="text-gray-400 hover:text-white disabled:text-gray-600 text-xs">↑</button>
                <button @click="moveColumnDown(selectedCard, index)" :disabled="index === selectedCard.config.columns.length - 1" class="text-gray-400 hover:text-white disabled:text-gray-600 text-xs">↓</button>
              </div>
            </div>
            <div class="grid grid-cols-3 gap-2">
              <label class="flex items-center space-x-1">
                <input type="checkbox" x-model="column.visible" class="rounded text-xs">
                <span class="text-xs text-gray-300">Visible</span>
              </label>
              <label class="flex items-center space-x-1">
                <input type="checkbox" x-model="column.sortable" class="rounded text-xs">
                <span class="text-xs text-gray-300">Sortable</span>
              </label>
              <label class="flex items-center space-x-1">
                <input type="checkbox" x-model="column.filterable" class="rounded text-xs">
                <span class="text-xs text-gray-300">Filterable</span>
              </label>
            </div>
          </div>
        </template>
      </div>
    </div>

  </div>
</div>
