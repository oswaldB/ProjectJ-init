<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Data Table Configuration</h3>
  <div class="space-y-3">
    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Table Title</label>
      <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Data table title">
    </div>

    <!-- Data Source -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <select x-model="selectedCard.config.dataSource" @change="loadFormColumns(selectedCard)" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="">Select data source</option>
        <option value="jaffar">Jaffar Issues</option>
        <template x-for="form in availableForms">
          <option :value="form.id" x-text="form.name"></option>
        </template>
      </select>
    </div>

    <!-- Local Database Options -->
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.saveToLocalDB" class="mr-2">
        Save to Local Database
      </label>
      <div x-show="selectedCard.config.saveToLocalDB" class="ml-6 mt-2">
        <label class="block text-sm font-medium text-gray-300 mb-1">Database Name</label>
        <input type="text" x-model="selectedCard.config.localDBName" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="local_db_name">
      </div>
    </div>

    <!-- Columns Configuration -->
    <div x-show="selectedCard.config.columns && selectedCard.config.columns.length > 0">
      <h4 class="text-white font-medium mb-2">Columns</h4>
      <div class="space-y-2 max-h-48 overflow-y-auto">
        <template x-for="(column, index) in selectedCard.config.columns">
          <div class="bg-gray-700 p-2 rounded flex items-center justify-between">
            <div class="flex items-center space-x-3 flex-1">
              <input type="checkbox" x-model="column.visible" class="flex-shrink-0">
              <span class="text-white text-sm" x-text="column.label"></span>
            </div>
            <div class="flex space-x-1">
              <button @click="moveColumnUp(selectedCard, index)" :disabled="index === 0" class="text-gray-400 hover:text-white disabled:text-gray-600">
                ↑
              </button>
              <button @click="moveColumnDown(selectedCard, index)" :disabled="index === selectedCard.config.columns.length - 1" class="text-gray-400 hover:text-white disabled:text-gray-600">
                ↓
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Pagination -->
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.pagination" class="mr-2">
        Enable Pagination
      </label>
      <div x-show="selectedCard.config.pagination" class="ml-6 mt-2">
        <label class="block text-sm font-medium text-gray-300 mb-1">Rows per page</label>
        <select x-model="selectedCard.config.pageSize" class="w-full bg-gray-700 text-white p-2 rounded">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <!-- Advanced Options -->
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.enableSearch" class="mr-2">
        Enable Global Search
      </label>
    </div>

    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.enableExport" class="mr-2">
        Enable Export (CSV, Excel)
      </label>
    </div>

  </div>
</div>

<script>
// Add these methods to the Alpine component
function initDataTableCard() {
  return {
    availableForms: [],

    async loadAvailableForms() {
      try {
        const response = await fetch('/pc-analytics-jaffar/sultan/api/forms');
        if (response.ok) {
          this.availableForms = await response.json();
        }
      } catch (error) {
        console.error('Failed to load forms:', error);
      }
    },

    async loadFormColumns(card) {
      if (!card.config.dataSource) return;

      try {
        let columns = [];

        // Load form configuration to get questions
        const response = await fetch(`/pc-analytics-jaffar/sultan/api/forms/${card.config.dataSource}`);
        if (response.ok) {
          const formConfig = await response.json();
          if (formConfig && formConfig.fields && Array.isArray(formConfig.fields)) {
            this.selectedCard.configs.columns = formConfig.fields.map(field => ({
              key: field.key,
              label: field.label || field.key,
              visible: true,
              filterable: true,
              sortable: true
            }));
          }
        }

        card.config.columns = columns;
      } catch (error) {
        console.error('Failed to load columns:', error);
        card.config.columns = [];
      }
    },

    moveColumnUp(card, index) {
      if (index > 0) {
        const columns = [...card.config.columns];
        [columns[index], columns[index - 1]] = [columns[index - 1], columns[index]];
        card.config.columns = columns;
      }
    },

    moveColumnDown(card, index) {
      if (index < card.config.columns.length - 1) {
        const columns = [...card.config.columns];
        [columns[index], columns[index + 1]] = [columns[index + 1], columns[index]];
        card.config.columns = columns;
      }
    },

    async init() {
      await this.loadAvailableForms();

      // Initialize default config if not set
      if (!this.selectedCard.config.columns) {
        this.selectedCard.config.columns = [];
      }
      if (!this.selectedCard.config.pageSize) {
        this.selectedCard.config.pageSize = 25;
      }
      if (this.selectedCard.config.pagination === undefined) {
        this.selectedCard.config.pagination = true;
      }
      if (this.selectedCard.config.enableSearch === undefined) {
        this.selectedCard.config.enableSearch = true;
      }
      if (this.selectedCard.config.enableExport === undefined) {
        this.selectedCard.config.enableExport = false;
      }
    }
  }
}
</script>
</div>
