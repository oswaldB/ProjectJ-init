
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Data Table Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <input type="text" x-model="card.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="API endpoint or data source">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
      <input type="text" x-model="card.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Table title">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Columns (JSON)</label>
      <textarea x-model="card.config.columns" class="w-full bg-gray-700 text-white p-2 rounded h-20" placeholder='[{"key": "name", "label": "Name"}, {"key": "email", "label": "Email"}]'></textarea>
    </div>
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="card.config.pagination" class="mr-2">
        Enable Pagination
      </label>
    </div>
  </div>
</div>
