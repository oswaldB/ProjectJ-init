
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Data Table Configuration</h3>
  <div class="space-y-4">
    
    <!-- Data Source Selection -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">Data Source</label>
      <select x-model="card.config.dataSource" @change="loadFormColumns()" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="">Select data source...</option>
        <option value="jaffar">Jaffar Issues</option>
        <template x-for="form in availableForms" :key="form.id">
          <option :value="form.id" x-text="form.name"></option>
        </template>
      </select>
    </div>

    <!-- Local DB Storage -->
    <div x-show="card.config.dataSource">
      <label class="flex items-center text-gray-300 mb-2">
        <input type="checkbox" x-model="card.config.saveToLocalDB" class="mr-2">
        Save to Local DB (PouchDB)
      </label>
      <div x-show="card.config.saveToLocalDB" class="ml-6">
        <label class="block text-sm font-medium text-gray-300 mb-1">Local DB Name</label>
        <input type="text" x-model="card.config.localDBName" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="table_name">
      </div>
    </div>

    <!-- Table Title -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Table Title</label>
      <input type="text" x-model="card.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Table title">
    </div>

    <!-- Column Configuration -->
    <div x-show="card.config.dataSource">
      <label class="block text-sm font-medium text-gray-300 mb-2">Column Configuration</label>
      <div class="bg-gray-700 p-3 rounded max-h-60 overflow-y-auto">
        <template x-for="(column, index) in card.config.columns" :key="index">
          <div class="flex items-center space-x-2 mb-2 p-2 bg-gray-600 rounded">
            <!-- Drag Handle -->
            <div class="cursor-move text-gray-400">⋮⋮</div>
            
            <!-- Column Order -->
            <div class="flex space-x-1">
              <button @click="moveColumnUp(index)" :disabled="index === 0" class="text-gray-400 hover:text-white disabled:text-gray-600">↑</button>
              <button @click="moveColumnDown(index)" :disabled="index === card.config.columns.length - 1" class="text-gray-400 hover:text-white disabled:text-gray-600">↓</button>
            </div>
            
            <!-- Column Name -->
            <div class="flex-1">
              <span class="text-white text-sm" x-text="column.label"></span>
              <div class="text-xs text-gray-400" x-text="column.key"></div>
            </div>
            
            <!-- Column Options -->
            <div class="flex items-center space-x-2">
              <label class="flex items-center text-xs text-gray-300">
                <input type="checkbox" x-model="column.visible" class="mr-1">
                Show
              </label>
              <label class="flex items-center text-xs text-gray-300">
                <input type="checkbox" x-model="column.filterable" class="mr-1">
                Filter
              </label>
              <label class="flex items-center text-xs text-gray-300">
                <input type="checkbox" x-model="column.sortable" class="mr-1">
                Sort
              </label>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Pagination -->
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="card.config.pagination" class="mr-2">
        Enable Pagination
      </label>
      <div x-show="card.config.pagination" class="ml-6 mt-2">
        <label class="block text-sm font-medium text-gray-300 mb-1">Rows per page</label>
        <select x-model="card.config.pageSize" class="w-full bg-gray-700 text-white p-2 rounded">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <!-- Advanced Options -->
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="card.config.enableSearch" class="mr-2">
        Enable Global Search
      </label>
    </div>

    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="card.config.enableExport" class="mr-2">
        Enable Export (CSV, Excel)
      </label>
    </div>

  </div>
</div>

<script>
// Add these methods to the Alpine component
function initDataTableCard() {
  return {
    availableForms: [],
    
    async loadAvailableForms() {
      try {
        const response = await fetch('/sultan/forms/api/list');
        if (response.ok) {
          this.availableForms = await response.json();
        }
      } catch (error) {
        console.error('Failed to load forms:', error);
      }
    },

    async loadFormColumns() {
      if (!this.card.config.dataSource) return;
      
      try {
        let columns = [];
        
        if (this.card.config.dataSource === 'jaffar') {
          // Jaffar issues columns
          columns = [
            { key: 'id', label: 'Issue ID', visible: true, filterable: true, sortable: true },
            { key: 'title', label: 'Title', visible: true, filterable: true, sortable: true },
            { key: 'status', label: 'Status', visible: true, filterable: true, sortable: true },
            { key: 'priority', label: 'Priority', visible: true, filterable: true, sortable: true },
            { key: 'created_at', label: 'Created', visible: true, filterable: true, sortable: true },
            { key: 'assigned_to', label: 'Assigned To', visible: true, filterable: true, sortable: true }
          ];
        } else {
          // Load form configuration to get questions
          const response = await fetch(`/sultan/forms/api/${this.card.config.dataSource}`);
          if (response.ok) {
            const formConfig = await response.json();
            columns = formConfig.questions.map(question => ({
              key: question.id,
              label: question.label || question.id,
              visible: true,
              filterable: true,
              sortable: true
            }));
          }
        }
        
        this.card.config.columns = columns;
      } catch (error) {
        console.error('Failed to load columns:', error);
      }
    },

    moveColumnUp(index) {
      if (index > 0) {
        const columns = [...this.card.config.columns];
        [columns[index], columns[index - 1]] = [columns[index - 1], columns[index]];
        this.card.config.columns = columns;
      }
    },

    moveColumnDown(index) {
      if (index < this.card.config.columns.length - 1) {
        const columns = [...this.card.config.columns];
        [columns[index], columns[index + 1]] = [columns[index + 1], columns[index]];
        this.card.config.columns = columns;
      }
    },

    init() {
      this.loadAvailableForms();
      
      // Initialize default config if not set
      if (!this.card.config.columns) {
        this.card.config.columns = [];
      }
      if (!this.card.config.pageSize) {
        this.card.config.pageSize = 25;
      }
      if (this.card.config.pagination === undefined) {
        this.card.config.pagination = true;
      }
      if (this.card.config.enableSearch === undefined) {
        this.card.config.enableSearch = true;
      }
      if (this.card.config.enableExport === undefined) {
        this.card.config.enableExport = false;
      }
    }
  }
}
</script>
</div>
