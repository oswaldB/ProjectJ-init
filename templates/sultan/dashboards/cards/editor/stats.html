
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Stats Card Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <input type="text" x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="API endpoint">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Value Field</label>
      <input type="text" x-model="selectedCard.config.valueField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="count">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Icon</label>
      <input type="text" x-model="selectedCard.config.icon" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="ðŸ“Š">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Format</label>
      <select x-model="selectedCard.config.format" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="number">Number</option>
        <option value="currency">Currency</option>
        <option value="percentage">Percentage</option>
      </select>
    </div>
  </div>
</div>
