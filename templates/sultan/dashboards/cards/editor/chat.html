
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Chat Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Chat Title</label>
      <input type="text" x-model="card.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Chat title">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">WebSocket URL</label>
      <input type="text" x-model="card.config.wsUrl" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="ws://localhost:5000/chat">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Default User</label>
      <input type="text" x-model="card.config.defaultUser" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Anonymous">
    </div>
  </div>
</div>
