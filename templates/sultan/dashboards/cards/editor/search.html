
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Search Bar Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Search API</label>
      <input type="text" x-model="selectedCard.config.searchApi" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="/api/search">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Placeholder</label>
      <input type="text" x-model="selectedCard.config.placeholder" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Search...">
    </div>
    <div>
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.instantSearch" class="mr-2">
        Enable Instant Search
      </label>
    </div>
  </div>
</div>
