
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Search Bar Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
      <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Search title">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <select x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="">Select a data source</option>
        <template x-for="source in availableDataSources">
          <option :value="source.id" x-text="`${source.name}`"></option>
        </template>
      </select>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Placeholder</label>
      <input type="text" x-model="selectedCard.config.placeholder" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Search...">
    </div>
    
    <div x-show="selectedCard.config.dataSource">
      <label class="block text-sm font-medium text-gray-300 mb-1">Search Fields</label>
      <div class="space-y-2">
        <div class="text-xs text-gray-400">Select which fields to search in:</div>
        <div class="max-h-32 overflow-y-auto space-y-1">
          <template x-for="field in (selectedCard.config.searchFields || [])" :key="field.key">
            <div class="flex items-center space-x-2">
              <input type="checkbox" x-model="field.enabled" class="rounded">
              <span class="text-sm text-gray-300" x-text="field.label"></span>
            </div>
          </template>
        </div>
        <button @click="loadSearchFields()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
          Load Fields from Data Source
        </button>
      </div>
    </div>
    
    <div x-show="selectedCard.config.dataSource">
      <label class="flex items-center text-gray-300">
        <input type="checkbox" x-model="selectedCard.config.instantSearch" class="mr-2">
        Enable Instant Search
      </label>
    </div>
    
    <div x-show="selectedCard.config.dataSource">
      <label class="block text-sm font-medium text-gray-300 mb-1">Results per page</label>
      <select x-model="selectedCard.config.resultsPerPage" class="w-full bg-gray-700 text-white p-2 rounded">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>
</div>
