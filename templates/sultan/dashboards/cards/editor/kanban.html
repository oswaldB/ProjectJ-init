
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Kanban Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <input type="text" x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="API endpoint">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Status Field</label>
      <input type="text" x-model="selectedCard.config.statusField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="status">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Title Field</label>
      <input type="text" x-model="selectedCard.config.titleField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="title">
    </div>
  </div>
</div>
