
<div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
  <h3 class="text-white font-semibold mb-3">Kanban Board Configuration</h3>
  <div class="space-y-3">
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Board Title</label>
      <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Kanban board title">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
      <input type="text" x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="API endpoint for tasks">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Columns (JSON)</label>
      <textarea x-model="selectedCard.config.columns" class="w-full bg-gray-700 text-white p-2 rounded h-20" placeholder='[{"id": "todo", "title": "To Do"}, {"id": "doing", "title": "Doing"}, {"id": "done", "title": "Done"}]'></textarea>
    </div>
  </div>
</div>
