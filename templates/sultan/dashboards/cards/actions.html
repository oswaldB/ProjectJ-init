
<div x-show="mode === 'editor'">
  <!-- Editor Mode -->
  <div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
    <h3 class="text-white font-semibold mb-3">Actions Configuration</h3>
    <div class="space-y-4">
      
      <!-- Card Title -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Card Title</label>
        <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Actions card title" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Actions List -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Actions</label>
        <div class="space-y-2">
          <template x-for="(action, index) in (selectedCard.config.actions || [])" x-show="selectedCard && selectedCard.config">
            <div class="bg-gray-700 p-3 rounded">
              <div class="flex items-center justify-between mb-2">
                <input type="text" x-model="action.label" class="bg-gray-600 text-white p-1 rounded flex-1" placeholder="Action label">
                <button @click="selectedCard.config.actions.splice(index, 1)" class="text-red-400 hover:text-red-300 ml-2">×</button>
              </div>
              <div class="space-y-2">
                <select x-model="action.type" class="w-full bg-gray-600 text-white p-1 rounded text-sm">
                  <option value="link">Link</option>
                  <option value="workflow">Workflow</option>
                  <option value="api">API Call</option>
                </select>
                <input type="text" x-model="action.target" class="w-full bg-gray-600 text-white p-1 rounded text-sm" :placeholder="action.type === 'link' ? 'URL' : action.type === 'workflow' ? 'Workflow ID' : 'API Endpoint'">
              </div>
            </div>
          </template>
          <button @click="selectedCard.config.actions = (selectedCard.config.actions || []); selectedCard.config.actions.push({label: '', type: 'link', target: ''})" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700" x-show="selectedCard && selectedCard.config">
            Add Action
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<div x-show="mode === 'preview'">
  <!-- Preview Mode -->
  <div class="bg-gray-800 p-4 rounded-lg h-full">
    <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Actions'"></h3>
    
    <div class="space-y-2">
      <template x-for="action in (card.config.actions || [])" x-show="card.config.actions && card.config.actions.length > 0">
        <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 text-sm" x-text="action.label || 'Unnamed Action'"></button>
      </template>
      <div x-show="!card.config.actions || card.config.actions.length === 0" class="text-center text-gray-400 py-4">
        <div class="text-2xl mb-2">⚡</div>
        <div class="text-sm">No actions configured</div>
      </div>
    </div>
  </div>
</div>
