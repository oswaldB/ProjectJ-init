
<div x-show="mode === 'editor'">
  <!-- Editor Mode -->
  <div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
    <h3 class="text-white font-semibold mb-3">Kanban Configuration</h3>
    <div class="space-y-4">
      
      <!-- Data Source -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Data Source</label>
        <select x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" x-show="selectedCard && selectedCard.config">
          <option value="">Select data source...</option>
          <template x-for="form in availableForms">
            <option :value="form.id" x-text="form.name"></option>
          </template>
        </select>
      </div>

      <!-- Board Title -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Board Title</label>
        <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Kanban board title" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Status Field -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Status Field</label>
        <input type="text" x-model="selectedCard.config.statusField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Field that determines column" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Card Title Field -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Card Title Field</label>
        <input type="text" x-model="selectedCard.config.titleField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Field for card title" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Card Description Field -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Card Description Field</label>
        <input type="text" x-model="selectedCard.config.descriptionField" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Field for card description" x-show="selectedCard && selectedCard.config">
      </div>

    </div>
  </div>
</div>

<div x-show="mode === 'preview'">
  <!-- Preview Mode -->
  <div class="bg-gray-800 p-4 rounded-lg h-full">
    <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Kanban Board'"></h3>
    
    <div class="flex space-x-2 overflow-x-auto">
      <template x-for="status in ['To Do', 'In Progress', 'Done']">
        <div class="bg-gray-700 rounded p-2 min-w-32 flex-shrink-0">
          <h4 class="text-white text-sm font-medium mb-2" x-text="status"></h4>
          <div class="space-y-2">
            <div class="bg-gray-600 p-2 rounded text-xs text-gray-300">
              <div class="font-medium">Sample Task</div>
              <div class="text-gray-400">Task description</div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
