
<div x-show="mode === 'editor'">
  <!-- Editor Mode -->
  <div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
    <h3 class="text-white font-semibold mb-3">Graph Configuration</h3>
    <div class="space-y-4">
      
      <!-- Graph Type -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Graph Type</label>
        <select x-model="selectedCard.config.chartType" class="w-full bg-gray-700 text-white p-2 rounded" x-show="selectedCard && selectedCard.config">
          <option value="bar">Bar Chart</option>
          <option value="line">Line Chart</option>
          <option value="pie">Pie Chart</option>
          <option value="doughnut">Doughnut Chart</option>
          <option value="scatter">Scatter Plot</option>
        </select>
      </div>

      <!-- Data Source -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Data Source</label>
        <select x-model="selectedCard.config.dataSource" class="w-full bg-gray-700 text-white p-2 rounded" x-show="selectedCard && selectedCard.config">
          <option value="">Select data source...</option>
          <template x-for="form in availableForms">
            <option :value="form.id" x-text="form.name"></option>
          </template>
        </select>
      </div>

      <!-- Chart Title -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Chart Title</label>
        <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Chart title" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- X-Axis Configuration -->
      <div x-show="selectedCard.config.chartType !== 'pie' && selectedCard.config.chartType !== 'doughnut'">
        <label class="block text-sm font-medium text-gray-300 mb-1">X-Axis Field</label>
        <input type="text" x-model="selectedCard.config.xAxis" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="X-axis field" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Y-Axis Configuration -->
      <div x-show="selectedCard.config.chartType !== 'pie' && selectedCard.config.chartType !== 'doughnut'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Y-Axis Field</label>
        <input type="text" x-model="selectedCard.config.yAxis" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Y-axis field" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Legend -->
      <div>
        <label class="flex items-center text-gray-300">
          <input type="checkbox" x-model="selectedCard.config.showLegend" class="mr-2" x-show="selectedCard && selectedCard.config">
          Show Legend
        </label>
      </div>

    </div>
  </div>
</div>

<div x-show="mode === 'preview'">
  <!-- Preview Mode -->
  <div class="bg-gray-800 p-4 rounded-lg h-full">
    <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Chart'"></h3>
    
    <div class="bg-gray-700 p-4 rounded h-48 flex items-center justify-center">
      <div class="text-center text-gray-400">
        <div class="text-3xl mb-2">ðŸ“Š</div>
        <div class="text-sm" x-text="`${card.config.chartType || 'bar'} chart preview`"></div>
        <div class="text-xs mt-1" x-show="card.config.dataSource" x-text="`Source: ${card.config.dataSource}`"></div>
      </div>
    </div>
  </div>
</div>
