{% include "services/pouchdb.html" %}

<div class="bg-gray-800 p-4 rounded-lg h-full" x-data="{ 
  previewData: [], 
  loading: false,
  async loadDataFromPouchDB() {
    if (!card.config.dataSource) return;
    
    this.loading = true;
    const formId = card.config.dataSource;
    console.log('Loading data from PouchDB for form:', formId);
    
    try {
      await initializePouchDB(formId);
      const pouchDB = new PouchDB(formId);
      
      // First, try to get data using find (better for indexed queries)
      let result;
      try {
        result = await pouchDB.find({
          selector: { '_id': { '$gt': null } },
          limit: 10
        });
        this.previewData = result.docs.filter(doc => !doc._id.startsWith('_design/'));
        console.log('Loaded preview data using find:', this.previewData.length, 'documents');
      } catch (findError) {
        console.log('Find method failed, falling back to allDocs:', findError);
        // Fallback to allDocs if find fails
        result = await pouchDB.allDocs({ include_docs: true, limit: 10 });
        this.previewData = result.rows.map(row => row.doc).filter(doc => !doc._id.startsWith('_design/'));
        console.log('Loaded preview data using allDocs:', this.previewData.length, 'documents');
      }
      
    } catch (error) {
      console.error('Failed to load preview data for form', formId, ':', error);
      this.previewData = [];
    } finally {
      this.loading = false;
    }
  }
}" x-init="loadDataFromPouchDB()">

  <!-- Data Source Info -->
  <div x-show="card.config.dataSource" class="mb-2 flex justify-between items-center">
    <div class="text-xs text-gray-400">
      Source: <span x-text="card.config.dataSource"></span>
      <span x-show="card.config.saveToLocalDB" class="ml-2 text-green-400">
        → <span x-text="card.config.localDBName || 'local_db'"></span>
      </span>
    </div>
    <button @click="
      const formId = card.config.dataSource; 
      console.log('Syncing form:', formId); 
      loading = true;
      syncPouchDB(formId).then(() => {
        console.log('Sync completed, reloading data...');
        return loadDataFromPouchDB();
      }).catch(error => {
        console.error('Sync failed:', error);
        loading = false;
      });
    " 
            class="bg-blue-600 hover:bg-blue-500 text-white px-2 py-1 rounded text-xs flex items-center gap-1"
            title="Synchroniser les données"
            :disabled="loading">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Sync
    </button>
  </div>

  <!-- Table Preview -->
  <div x-show="card.config.dataSource" class="bg-gray-700 rounded overflow-hidden">
    <!-- Search Bar (if enabled) -->
    <div x-show="card.config.enableSearch" class="bg-gray-600 p-2 border-b border-gray-500">
      <div class="flex items-center space-x-2">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" placeholder="Search..." class="bg-gray-700 text-white text-xs px-2 py-1 rounded border-none flex-1" disabled>
      </div>
    </div>

    <!-- Table Header -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2">
      <div class="grid gap-2 text-xs" :style="`grid-template-columns: repeat(${(card.config.columns || []).filter(col => col.visible).length}, minmax(80px, 1fr))`">
        <template x-for="(column, index) in (card.config.columns || []).filter(col => col.visible)" :key="column.key">
          <div class="text-white font-medium truncate flex items-center">
            <span x-text="column.label" class="truncate"></span>
            <svg x-show="column.sortable" class="w-3 h-3 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
            </svg>
          </div>
        </template>
      </div>
    </div>

    <!-- Real Data Rows -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="p-2 space-y-1 max-h-32 overflow-y-auto overflow-x-auto"></div>
      <!-- Loading indicator -->
      <div x-show="loading" class="text-center py-4">
        <div class="text-xs text-gray-400">Chargement des données...</div>
      </div>
      
      <!-- Real data rows -->
      <template x-for="(row, rowIndex) in previewData" :key="rowIndex">
        <div class="grid gap-2 text-xs text-gray-300 py-1 border-b border-gray-600" :style="`grid-template-columns: repeat(${(card.config.columns || []).filter(col => col.visible).length}, minmax(80px, 1fr))`">
          <template x-for="(column, index) in (card.config.columns || []).filter(col => col.visible)" :key="column.key">
            <div class="truncate">
              <template x-if="Array.isArray(row[column.key])">
                <span x-text="row[column.key].join(', ')"></span>
              </template>
              <template x-if="!Array.isArray(row[column.key]) && row[column.key] !== null && row[column.key] !== undefined">
                <span x-text="row[column.key]"></span>
              </template>
              <template x-if="row[column.key] === null || row[column.key] === undefined">
                <span class="text-gray-500">-</span>
              </template>
            </div>
          </template>
        </div>
      </template>
      
      <!-- No data message -->
      <div x-show="!loading && previewData.length === 0" class="text-center py-4">
        <div class="text-xs text-gray-400">Aucune donnée disponible</div>
      </div>
    </div>

    <!-- Table Footer with Controls -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2 text-xs text-gray-300">
      <div class="flex justify-between items-center">
        <div class="flex space-x-3">
          <span x-show="card.config.enableExport" class="text-green-300 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Export
          </span>
          <span class="text-gray-400" x-text="`${previewData ? previewData.length : 0} entrées`"></span>
        </div>
        <div x-show="card.config.pagination" class="flex items-center space-x-2">
          <button class="px-2 py-1 bg-gray-700 rounded disabled:opacity-50" disabled>←</button>
          <span>1 / 1</span>
          <button class="px-2 py-1 bg-gray-700 rounded disabled:opacity-50" disabled>→</button>
          <span x-text="`${card.config.pageSize || 25}/page`" class="ml-2"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- No Data Source -->
  <div x-show="!card.config.dataSource" class="bg-gray-700 p-4 rounded h-32 flex items-center justify-center">
    <div class="text-center text-gray-400">
      <div class="text-sm">Sélectionnez une source de données</div>
    </div>
  </div>
</div>
