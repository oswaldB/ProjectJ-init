<div class="bg-gray-800 p-4 rounded-lg h-full">
  <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Data Table'"></h3>

  <!-- Data Source Info -->
  <div x-show="card.config.dataSource" class="mb-2">
    <div class="text-xs text-gray-400">
      Source: <span x-text="card.config.dataSource === 'jaffar' ? 'Jaffar Issues' : card.config.dataSource"></span>
      <span x-show="card.config.saveToLocalDB" class="ml-2 text-green-400">
        ‚Üí <span x-text="card.config.localDBName || 'local_db'"></span>
      </span>
    </div>
  </div>

  <!-- Table Preview -->
  <div x-show="card.config.dataSource" class="bg-gray-700 rounded overflow-hidden">
    <!-- Table Header -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2">
      <div class="flex space-x-2 text-xs">
        <template x-for="column in card.config.columns.filter(col => col.visible)" :key="column.key">
          <div class="flex-1 text-white font-medium min-w-0">
            <div class="truncate" x-text="column.label"></div>
            <div class="flex space-x-1 mt-1">
              <span x-show="column.filterable" class="text-blue-300">F</span>
              <span x-show="column.sortable" class="text-yellow-300">S</span>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Sample Data Rows -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="p-2 space-y-1">
      <template x-for="i in 3" :key="i">
        <div class="flex space-x-2 text-xs text-gray-300 py-1 border-b border-gray-600">
          <template x-for="column in card.config.columns.filter(col => col.visible)" :key="column.key">
            <div class="flex-1 min-w-0">
              <span class="truncate block" x-text="`Sample ${column.key}`"></span>
            </div>
          </template>
        </div>
      </template>
    </div>

    <!-- Table Options Preview -->
    <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2 text-xs text-gray-300">
      <div class="flex justify-between items-center">
        <div class="flex space-x-3">
          <span x-show="card.config.enableSearch" class="text-blue-300">üîç Search</span>
          <span x-show="card.config.enableExport" class="text-green-300">üì§ Export</span>
        </div>
        <div x-show="card.config.pagination">
          <span x-text="`${card.config.pageSize || 25} per page`"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- No Data Source -->
  <div x-show="!card.config.dataSource" class="bg-gray-700 p-4 rounded h-32 flex items-center justify-center">
    <div class="text-center text-gray-400">
      <div class="text-3xl mb-2">üìä</div>
      <div class="text-sm">Select a data source</div>
    </div>
  </div>
</div>
