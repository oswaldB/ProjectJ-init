<div class="bg-gray-800 p-4 rounded-lg h-full">
  <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Actions'"></h3>
  <div class="space-y-2">
    <template x-for="action in card.config.actions || []" :key="action.label">
      <a :href="action.url || '#'" 
         :target="action.openInNewWindow ? '_blank' : '_self'"
         :rel="action.openInNewWindow ? 'noopener noreferrer' : ''"
         class="bg-red-500 text-white px-3 py-2 rounded text-sm w-full hover:bg-red-600 block text-center transition-colors"
         x-text="action.label || 'Unnamed Action'">
      </a>
    </template>

    <!-- Fallback buttons if no actions configured -->
    <template x-if="!card.config.actions || card.config.actions.length === 0">
      <div class="space-y-2">
        <button class="bg-red-500 text-white px-3 py-2 rounded text-sm w-full hover:bg-red-600">
          Create New
        </button>
        <button class="bg-red-500 text-white px-3 py-2 rounded text-sm w-full hover:bg-red-600">
          Export Data
        </button>
        <button class="bg-red-500 text-white px-3 py-2 rounded text-sm w-full hover:bg-red-600">
          Settings
        </button>
      </div>
    </template>
  </div>
</div>
