
<div class="bg-gray-800 p-4 rounded-lg h-full" x-data="{
  searchQuery: '',
  searchResults: [],
  isSearching: false,
  async performSearch() {
    if (!this.searchQuery || !card.config.dataSource) return;
    
    this.isSearching = true;
    try {
      const response = await fetch(`/pc-analytics-jaffar/sultan/api/forms/${card.config.dataSource}/responses/search`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          query: this.searchQuery,
          fields: (card.config.columns || []).filter(col => col.searchable).map(col => col.key),
          limit: card.config.maxResults || 10
        })
      });
      
      if (response.ok) {
        this.searchResults = await response.json();
      }
    } catch (error) {
      console.error('Search error:', error);
    } finally {
      this.isSearching = false;
    }
  },
  clearSearch() {
    this.searchQuery = '';
    this.searchResults = [];
  }
}">
  <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Search'"></h3>
  
  <!-- Data Source Info -->
  <div x-show="card.config.dataSource" class="text-xs text-gray-400 mb-2 flex items-center gap-2">
    <span>Source: <span x-text="card.config.dataSource"></span></span>
  </div>
  
  <!-- Search Input -->
  <div class="relative">
    <input 
      type="text" 
      x-model="searchQuery"
      @input="card.config.instantSearch ? performSearch() : null"
      @keyup.enter="performSearch()"
      class="w-full bg-gray-700 text-white px-4 py-2 pl-10 rounded-lg border border-gray-600 focus:outline-none focus:border-red-500"
      :placeholder="card.config.placeholder || 'Search...'"
    >
    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
    
    <!-- Clear Button -->
    <button 
      x-show="searchQuery"
      @click="clearSearch()"
      class="absolute right-3 top-2.5 text-gray-400 hover:text-white"
    >
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
  
  <!-- Search Button (if not instant search) -->
  <button 
    x-show="!card.config.instantSearch && searchQuery"
    @click="performSearch()"
    class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg text-sm"
    :disabled="isSearching"
  >
    <span x-show="!isSearching">Search</span>
    <span x-show="isSearching">Searching...</span>
  </button>
  
  <!-- Results -->
  <div class="mt-3 space-y-1 max-h-64 overflow-y-auto">
    <!-- No Data Source -->
    <div x-show="!card.config.dataSource" class="text-center text-gray-400 py-4">
      <p class="text-sm">No data source selected</p>
    </div>
    
    <!-- Loading -->
    <div x-show="isSearching" class="text-center text-gray-400 py-4">
      <p class="text-sm">Searching...</p>
    </div>
    
    <!-- No Results -->
    <div x-show="!isSearching && searchQuery && searchResults.length === 0 && card.config.dataSource" class="text-center text-gray-400 py-4">
      <p class="text-sm">No results found</p>
    </div>
    
    <!-- Results List -->
    <template x-for="result in searchResults" :key="result.id">
      <div class="bg-gray-700 p-3 rounded text-sm">
        <template x-if="card.config.displayMode === 'cards'">
          <div class="space-y-1">
            <template x-for="column in (card.config.columns || []).filter(col => col.visible)" :key="column.key">
              <div x-show="result[column.key]" class="flex justify-between">
                <span class="text-gray-400" x-text="column.label + ':'"></span>
                <span class="text-white" x-text="result[column.key]"></span>
              </div>
            </template>
          </div>
        </template>
        
        <template x-if="card.config.displayMode === 'list' || !card.config.displayMode">
          <div class="text-gray-300">
            <template x-for="column in (card.config.columns || []).filter(col => col.visible).slice(0, 2)" :key="column.key">
              <span x-show="result[column.key]">
                <span class="font-medium" x-text="result[column.key]"></span>
                <span class="text-gray-500"> â€¢ </span>
              </span>
            </template>
          </div>
        </template>
      </div>
    </template>
    
    <!-- Default Preview (when no search) -->
    <div x-show="!searchQuery && card.config.dataSource" class="space-y-1">
      <div class="bg-gray-700 p-2 rounded text-sm text-gray-400">Enter search term to see results</div>
    </div>
  </div>
</div>
