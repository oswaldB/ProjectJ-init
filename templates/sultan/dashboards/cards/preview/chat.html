
<div class="bg-gray-800 p-4 rounded-lg h-full flex flex-col">
  <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Chat'"></h3>
  <div class="bg-gray-700 rounded flex-1 p-3 mb-3">
    <div class="space-y-2 h-20 overflow-y-auto">
      <div class="bg-red-500 text-white p-2 rounded text-xs">Hello! How can I help?</div>
      <div class="bg-gray-600 text-white p-2 rounded text-xs ml-4">I need assistance...</div>
    </div>
  </div>

    <button class="bg-red-500 text-white px-3 py-2 rounded-r text-sm">Send</button>
  </div>
</div>
