
<div x-show="mode === 'editor'">
  <!-- Editor Mode -->
  <div class="bg-gray-800 p-4 rounded-lg border border-gray-600">
    <h3 class="text-white font-semibold mb-3">Data Table Configuration</h3>
    <div class="space-y-4">
      
      <!-- Data Source Selection -->
      <div x-show="selectedCard && selectedCard.config">
        <label class="block text-sm font-medium text-gray-300 mb-2">Data Source</label>
        <select x-model="selectedCard.config.dataSource" @change="await loadFormColumns(selectedCard)" class="w-full bg-gray-700 text-white p-2 rounded">
          <option value="">Select data source...</option>
          <template x-for="form in availableForms">
            <option :value="form.id" x-text="form.name"></option>
          </template>
        </select>
      </div>

      <!-- Local DB Storage -->
      <div x-show="selectedCard && selectedCard.config && selectedCard.config.dataSource">
        <label class="flex items-center text-gray-300 mb-2">
          <input type="checkbox" x-model="selectedCard.config.saveToLocalDB" class="mr-2" x-show="selectedCard && selectedCard.config">
          Save to Local DB (PouchDB)
        </label>
        <div x-show="selectedCard.config.saveToLocalDB" class="ml-6">
          <label class="block text-sm font-medium text-gray-300 mb-1">Local DB Name</label>
          <input type="text" x-model="selectedCard.config.localDBName" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="table_name" x-show="selectedCard && selectedCard.config">
        </div>
      </div>

      <!-- Table Title -->
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-1">Table Title</label>
        <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Table title" x-show="selectedCard && selectedCard.config">
      </div>

      <!-- Column Configuration -->
      <div x-show="selectedCard && selectedCard.config && selectedCard.config.dataSource">
        <label class="block text-sm font-medium text-gray-300 mb-2">Column Configuration</label>
        <div class="bg-gray-700 p-3 rounded max-h-60 overflow-y-auto">
          <template x-for="(column, index) in (selectedCard.config.columns || [])">
            <div class="flex items-center space-x-2 mb-2 p-2 bg-gray-600 rounded">
              <!-- Drag Handle -->
              <div class="cursor-move text-gray-400">⋮⋮</div>
              
              <!-- Column Order -->
              <div class="flex space-x-1">
                <button @click="moveColumnUp(selectedCard, index)" :disabled="index === 0" class="text-gray-400 hover:text-white disabled:text-gray-600">↑</button>
                <button @click="moveColumnDown(selectedCard, index)" :disabled="index === selectedCard.config.columns.length - 1" class="text-gray-400 hover:text-white disabled:text-gray-600">↓</button>
              </div>
              
              <!-- Column Name -->
              <div class="flex-1">
                <span class="text-white text-sm" x-text="column.label"></span>
                <div class="text-xs text-gray-400" x-text="column.key"></div>
              </div>
              
              <!-- Column Options -->
              <div class="flex items-center space-x-2">
                <label class="flex items-center text-xs text-gray-300">
                  <input type="checkbox" x-model="column.visible" class="mr-1">
                  Show
                </label>
                <label class="flex items-center text-xs text-gray-300">
                  <input type="checkbox" x-model="column.filterable" class="mr-1">
                  Filter
                </label>
                <label class="flex items-center text-xs text-gray-300">
                  <input type="checkbox" x-model="column.sortable" class="mr-1">
                  Sort
                </label>
              </div>
            </div>
          </template>
        </div>
      </div>

      <!-- Pagination -->
      <div>
        <label class="flex items-center text-gray-300">
          <input type="checkbox" x-model="selectedCard.config.pagination" class="mr-2">
          Enable Pagination
        </label>
        <div x-show="selectedCard.config.pagination" class="ml-6 mt-2">
          <label class="block text-sm font-medium text-gray-300 mb-1">Rows per page</label>
          <select x-model="selectedCard.config.pageSize" class="w-full bg-gray-700 text-white p-2 rounded">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>

      <!-- Advanced Options -->
      <div>
        <label class="flex items-center text-gray-300">
          <input type="checkbox" x-model="selectedCard.config.enableSearch" class="mr-2">
          Enable Global Search
        </label>
      </div>

      <div>
        <label class="flex items-center text-gray-300">
          <input type="checkbox" x-model="selectedCard.config.enableExport" class="mr-2">
          Enable Export (CSV, Excel)
        </label>
      </div>

    </div>
  </div>
</div>

<div x-show="mode === 'preview'">
  <!-- Preview Mode -->
  <div class="bg-gray-800 p-4 rounded-lg h-full">
    <h3 class="text-white font-semibold mb-3" x-text="card.config.title || 'Data Table'"></h3>

    <!-- Data Source Info -->
    <div x-show="card.config.dataSource" class="mb-2">
      <div class="text-xs text-gray-400">
        Source: <span x-text="card.config.dataSource"></span>
        <span x-show="card.config.saveToLocalDB" class="ml-2 text-green-400">
          → <span x-text="card.config.localDBName || 'local_db'"></span>
        </span>
      </div>
    </div>

    <!-- Table Preview -->
    <div x-show="card.config.dataSource" class="bg-gray-700 rounded overflow-hidden">
      <!-- Search Bar (if enabled) -->
      <div x-show="card.config.enableSearch" class="bg-gray-600 p-2 border-b border-gray-500">
        <div class="flex items-center space-x-2">
          <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input type="text" placeholder="Search..." class="bg-gray-700 text-white text-xs px-2 py-1 rounded border-none flex-1" disabled>
        </div>
      </div>

      <!-- Table Header -->
      <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2">
        <div class="grid gap-2 text-xs" :style="`grid-template-columns: repeat(${Math.min((card.config.columns || []).filter(col => col.visible).length, 4)}, 1fr)`">
          <template x-for="(column, index) in (card.config.columns || []).filter(col => col.visible).slice(0, 4)" :key="column.key">
            <div class="text-white font-medium truncate flex items-center">
              <span x-text="column.label" class="truncate"></span>
              <svg x-show="column.sortable" class="w-3 h-3 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
              </svg>
            </div>
          </template>
        </div>
      </div>

      <!-- Sample Data Rows -->
      <div x-show="card.config.columns && card.config.columns.length > 0" class="p-2 space-y-1 max-h-32 overflow-y-auto">
        <template x-for="i in 3" :key="i">
          <div class="grid gap-2 text-xs text-gray-300 py-1 border-b border-gray-600" :style="`grid-template-columns: repeat(${Math.min((card.config.columns || []).filter(col => col.visible).length, 4)}, 1fr)`">
            <template x-for="(column, index) in (card.config.columns || []).filter(col => col.visible).slice(0, 4)" :key="column.key">
              <div class="truncate">
                <template x-if="column.key === 'id' || column.key === 'issue_id'">
                  <span x-text="`ID-${1000 + i}`"></span>
                </template>
                <template x-if="column.key === 'title' || column.key === 'name'">
                  <span x-text="`Sample Title ${i}`"></span>
                </template>
                <template x-if="column.key === 'status'">
                  <span class="px-2 py-1 rounded text-xs" :class="i === 1 ? 'bg-green-600' : i === 2 ? 'bg-yellow-600' : 'bg-red-600'" x-text="i === 1 ? 'Completed' : i === 2 ? 'In Progress' : 'Open'"></span>
                </template>
                <template x-if="column.key === 'priority'">
                  <span x-text="i === 1 ? 'High' : i === 2 ? 'Medium' : 'Low'"></span>
                </template>
                <template x-if="column.key === 'created_at' || column.key === 'date'">
                  <span x-text="new Date(Date.now() - i * 86400000).toLocaleDateString()"></span>
                </template>
                <template x-if="column.key === 'assigned_to' || column.key === 'assignee'">
                  <span x-text="`User ${i}`"></span>
                </template>
                <template x-if="!['id', 'issue_id', 'title', 'name', 'status', 'priority', 'created_at', 'date', 'assigned_to', 'assignee'].includes(column.key)">
                  <span x-text="`Data ${i}`"></span>
                </template>
              </div>
            </template>
          </div>
        </template>
        <div x-show="(card.config.columns || []).filter(col => col.visible).length > 4" class="text-xs text-gray-400 text-center py-1">
          <span x-text="`... et ${(card.config.columns || []).filter(col => col.visible).length - 4} autres colonnes`"></span>
        </div>
      </div>

      <!-- Table Footer with Controls -->
      <div x-show="card.config.columns && card.config.columns.length > 0" class="bg-gray-600 p-2 text-xs text-gray-300">
        <div class="flex justify-between items-center">
          <div class="flex space-x-3">
            <span x-show="card.config.enableExport" class="text-green-300 flex items-center">
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Export
            </span>
            <span class="text-gray-400">3 entrées</span>
          </div>
          <div x-show="card.config.pagination" class="flex items-center space-x-2">
            <button class="px-2 py-1 bg-gray-700 rounded disabled:opacity-50" disabled>←</button>
            <span>1 / 1</span>
            <button class="px-2 py-1 bg-gray-700 rounded disabled:opacity-50" disabled>→</button>
            <span x-text="`${card.config.pageSize || 25}/page`" class="ml-2"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- No Data Source -->
    <div x-show="!card.config.dataSource" class="bg-gray-700 p-4 rounded h-32 flex items-center justify-center">
      <div class="text-center text-gray-400">
        <div class="text-3xl mb-2">📊</div>
        <div class="text-sm">Sélectionnez une source de données</div>
      </div>
    </div>
  </div>
</div>

<script>
// Add these methods to the Alpine component
function initDataTableCard() {
  return {
    availableForms: [],
    
    async loadAvailableForms() {
      try {
        const response = await fetch('/pc-analytics-jaffar/sultan/api/forms');
        if (response.ok) {
          this.availableForms = await response.json();
        }
      } catch (error) {
        console.error('Failed to load forms:', error);
      }
    },

    async loadFormColumns(card) {
      if (!card.config.dataSource) return;
      
      try {
        let columns = [];
        
        // Load form configuration to get questions
        const response = await fetch(`/pc-analytics-jaffar/sultan/api/forms/${card.config.dataSource}`);
        if (response.ok) {
          const formConfig = await response.json();
          if (formConfig && formConfig.fields && Array.isArray(formConfig.fields)) {
            this.selectedCard.configs.columns = formConfig.fields.map(field => ({
              key: field.key,
              label: field.label || field.key,
              visible: true,
              filterable: true,
              sortable: true
            }));
          }
        }
        
        card.config.columns = columns;
      } catch (error) {
        console.error('Failed to load columns:', error);
        card.config.columns = [];
      }
    },

    moveColumnUp(card, index) {
      if (index > 0) {
        const columns = [...card.config.columns];
        [columns[index], columns[index - 1]] = [columns[index - 1], columns[index]];
        card.config.columns = columns;
      }
    },

    moveColumnDown(card, index) {
      if (index < card.config.columns.length - 1) {
        const columns = [...card.config.columns];
        [columns[index], columns[index + 1]] = [columns[index + 1], columns[index]];
        card.config.columns = columns;
      }
    },

    async init() {
      await this.loadAvailableForms();
      
      // Initialize default config if not set
      if (!this.selectedCard.config.columns) {
        this.selectedCard.config.columns = [];
      }
      if (!this.selectedCard.config.pageSize) {
        this.selectedCard.config.pageSize = 25;
      }
      if (this.selectedCard.config.pagination === undefined) {
        this.selectedCard.config.pagination = true;
      }
      if (this.selectedCard.config.enableSearch === undefined) {
        this.selectedCard.config.enableSearch = true;
      }
      if (this.selectedCard.config.enableExport === undefined) {
        this.selectedCard.config.enableExport = false;
      }
    }
  }
}
</script>
