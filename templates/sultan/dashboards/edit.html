
{% extends "sultan/base.html" %}

{% block title %}Dashboard Editor{% endblock %}

{% block content %}
<div class="h-screen bg-gray-900 text-white" x-data="dashboardEditor()" x-init="init()">
  <!-- Top Bar -->
  <div class="border-b border-gray-700 p-4 flex items-center justify-between bg-gray-800">
    <h1 class="text-2xl font-bold text-white">Dashboard Editor</h1>
    <div class="flex space-x-4">
      <span class="text-gray-400 text-sm">Auto-saved</span>
      <a href="/pc-analytics-jaffar/sultan/dashboards" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Back</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex h-full">
    <!-- Sidebar -->
    <div class="w-80 bg-gray-800 border-r border-gray-700 overflow-y-auto">
      <!-- Dashboard Settings -->
      <div class="p-4 border-b border-gray-700">
        <h2 class="text-lg font-semibold mb-3">Dashboard Settings</h2>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Name</label>
            <input type="text" x-model="dashboard.name" class="w-full bg-gray-700 text-white p-2 rounded">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
            <textarea x-model="dashboard.description" class="w-full bg-gray-700 text-white p-2 rounded h-20"></textarea>
          </div>
        </div>
      </div>

      <!-- Card Types -->
      <div class="p-4 border-b border-gray-700">
        <h3 class="text-lg font-semibold mb-3">Add Card</h3>
        <div class="grid grid-cols-2 gap-2">
          <button @click="addCard('datatable')" class="bg-blue-600 text-white px-3 py-2 rounded text-sm hover:bg-blue-700">
            üìä Table
          </button>
          <button @click="addCard('stats')" class="bg-green-600 text-white px-3 py-2 rounded text-sm hover:bg-green-700">
            üìà Stats
          </button>
          <button @click="addCard('search')" class="bg-purple-600 text-white px-3 py-2 rounded text-sm hover:bg-purple-700">
            üîç Search
          </button>
          <button @click="addCard('kanban')" class="bg-orange-600 text-white px-3 py-2 rounded text-sm hover:bg-orange-700">
            üìã Kanban
          </button>
          <button @click="addCard('graph')" class="bg-indigo-600 text-white px-3 py-2 rounded text-sm hover:bg-indigo-700">
            üìâ Graph
          </button>
          <button @click="addCard('actions')" class="bg-red-600 text-white px-3 py-2 rounded text-sm hover:bg-red-700">
            ‚ö° Actions
          </button>
          <button @click="addCard('chat')" class="bg-teal-600 text-white px-3 py-2 rounded text-sm hover:bg-teal-700">
            üí¨ Chat
          </button>
        </div>
      </div>

      <!-- Cards List -->
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-3">Cards</h3>
        <div class="space-y-2">
          <template x-for="(card, index) in dashboard.cards" :key="card.id">
            <div class="bg-gray-700 p-3 rounded cursor-pointer border-2"
                 :class="selectedCardIndex === index ? 'border-blue-500' : 'border-transparent'"
                 @click="selectCard(index)">
              <div class="flex items-center justify-between">
                <div>
                  <span class="font-medium" x-text="card.title || `${card.type} Card`"></span>
                  <div class="text-xs text-gray-400" x-text="card.type"></div>
                </div>
                <button @click.stop="removeCard(index)" class="text-red-400 hover:text-red-300">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Main Editor Area -->
    <div class="flex-1 flex">
      <!-- Card Editor -->
      <div class="w-1/2 bg-gray-900 p-6 overflow-y-auto">
        <template x-if="selectedCard">
          <div>
            <h2 class="text-xl font-bold mb-4">
              Card Editor: <span x-text="selectedCard.title || selectedCard.type"></span>
            </h2>
            
            <!-- Common Card Settings -->
            <div class="bg-gray-800 p-4 rounded-lg border border-gray-600 mb-4">
              <h3 class="text-white font-semibold mb-3">General Settings</h3>
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                  <input type="text" x-model="selectedCard.title" class="w-full bg-gray-700 text-white p-2 rounded">
                </div>
                <div class="grid grid-cols-2 gap-3">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Width</label>
                    <select x-model="selectedCard.size.width" class="w-full bg-gray-700 text-white p-2 rounded">
                      <option value="1">1 Column</option>
                      <option value="2">2 Columns</option>
                      <option value="3">3 Columns</option>
                      <option value="4">4 Columns</option>
                    </select>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Height</label>
                    <select x-model="selectedCard.size.height" class="w-full bg-gray-700 text-white p-2 rounded">
                      <option value="1">1 Row</option>
                      <option value="2">2 Rows</option>
                      <option value="3">3 Rows</option>
                      <option value="4">4 Rows</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Type-specific Editor Includes -->
            <template x-if="selectedCard.type === 'datatable'">
              <div>
                {% include "sultan/dashboards/cards/editor/datatable.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'graph'">
              <div>
                {% include "sultan/dashboards/cards/editor/graph.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'kanban'">
              <div>
                {% include "sultan/dashboards/cards/editor/kanban.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'actions'">
              <div>
                {% include "sultan/dashboards/cards/editor/actions.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'chat'">
              <div>
                {% include "sultan/dashboards/cards/editor/chat.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'search'">
              <div>
                {% include "sultan/dashboards/cards/editor/search.html" %}
              </div>
            </template>
            <template x-if="selectedCard.type === 'stats'">
              <div>
                {% include "sultan/dashboards/cards/editor/stats.html" %}
              </div>
            </template>
          </div>
        </template>

        <template x-if="!selectedCard">
          <div class="text-center text-gray-400 mt-20">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <p>Select a card to edit its properties</p>
          </div>
        </template>
      </div>

      <!-- Preview -->
      <div class="w-1/2 bg-gray-900 p-6 overflow-y-auto border-l border-gray-700">
        <h2 class="text-xl font-bold mb-4">Preview</h2>
        <div class="grid grid-cols-4 gap-4 auto-rows-min">
          <template x-for="card in dashboard.cards" :key="card.id">
            <div class="bg-gray-800 rounded-lg border border-gray-600 p-4"
                 :class="`col-span-${card.size.width} row-span-${card.size.height}`">
              <h3 class="text-white font-semibold mb-2" x-text="card.title || `${card.type} Card`"></h3>
              
              <!-- Type-specific Preview Includes -->
              <template x-if="card.type === 'datatable'">
                <div>
                  {% include "sultan/dashboards/cards/preview/datatable.html" %}
                </div>
              </template>
              <template x-if="card.type === 'graph'">
                <div>
                  {% include "sultan/dashboards/cards/preview/graph.html" %}
                </div>
              </template>
              <template x-if="card.type === 'kanban'">
                <div>
                  {% include "sultan/dashboards/cards/preview/kanban.html" %}
                </div>
              </template>
              <template x-if="card.type === 'actions'">
                <div>
                  {% include "sultan/dashboards/cards/preview/actions.html" %}
                </div>
              </template>
              <template x-if="card.type === 'chat'">
                <div>
                  {% include "sultan/dashboards/cards/preview/chat.html" %}
                </div>
              </template>
              <template x-if="card.type === 'search'">
                <div>
                  {% include "sultan/dashboards/cards/preview/search.html" %}
                </div>
              </template>
              <template x-if="card.type === 'stats'">
                <div>
                  {% include "sultan/dashboards/cards/preview/stats.html" %}
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function dashboardEditor() {
  return {
    dashboard: {
      id: '',
      name: '',
      description: '',
      cards: []
    },
    selectedCardIndex: null,
    
    get selectedCard() {
      return this.selectedCardIndex !== null ? this.dashboard.cards[this.selectedCardIndex] : null;
    },

    async init() {
      const dashboardId = window.location.pathname.split('/').pop();
      if (dashboardId !== 'new') {
        try {
          const response = await fetch(`/pc-analytics-jaffar/sultan/api/dashboard/${dashboardId}`);
          if (response.ok) {
            const data = await response.json();
            this.dashboard = {
              id: dashboardId,
              name: data.name || '',
              description: data.description || '',
              cards: data.cards || []
            };
          }
        } catch (error) {
          console.error('Failed to load dashboard:', error);
        }
      } else {
        this.dashboard.id = `dashboard-${Date.now()}`;
      }

      // Auto-save watcher
      this.$watch('dashboard', () => {
        this.saveDashboard();
      }, { deep: true });
    },

    addCard(type) {
      const newCard = {
        id: `card-${Date.now()}`,
        type: type,
        title: '',
        size: {
          width: 2,
          height: 1
        },
        config: this.getDefaultConfig(type)
      };
      
      this.dashboard.cards.push(newCard);
      this.selectedCardIndex = this.dashboard.cards.length - 1;
    },

    selectCard(index) {
      this.selectedCardIndex = index;
    },

    removeCard(index) {
      this.dashboard.cards.splice(index, 1);
      if (this.selectedCardIndex === index) {
        this.selectedCardIndex = null;
      } else if (this.selectedCardIndex > index) {
        this.selectedCardIndex--;
      }
    },

    getDefaultConfig(type) {
      const defaults = {
        datatable: {
          dataSource: '',
          columns: [],
          pagination: true,
          search: true
        },
        stats: {
          dataSource: '',
          valueField: 'count',
          icon: 'üìä',
          format: 'number'
        },
        search: {
          searchApi: '/api/search',
          placeholder: 'Search...',
          instantSearch: false
        },
        kanban: {
          dataSource: '',
          statusField: 'status',
          titleField: 'title'
        },
        graph: {
          dataSource: '',
          chartType: 'line',
          xField: 'date',
          yField: 'value'
        },
        actions: {
          buttons: []
        },
        chat: {
          chatApi: '/api/chat',
          height: 400
        }
      };
      
      return defaults[type] || {};
    },

    async saveDashboard() {
      if (!this.dashboard.id) return;
      
      try {
        await fetch('/pc-analytics-jaffar/sultan/api/dashboard/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            dashboard_id: this.dashboard.id,
            dashboard: this.dashboard
          })
        });
      } catch (error) {
        console.error('Failed to save dashboard:', error);
      }
    }
  };
}
</script>
{% endblock %}
