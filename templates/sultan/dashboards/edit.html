{% extends "sultan/base.html" %}

{% block title %}Edit Dashboard{% endblock %}

{% block content %}
<div class="flex h-screen" x-data="{
  page: 'dashboard-edit',
  dashboard: {
    id: '',
    name: '',
    description: '',
    cards: [],
    layout: 'grid'
  },
  availableCards: [
    { type: 'graph', name: 'Graph', icon: '' },
    { type: 'datatable', name: 'Data Table', icon: '' },
    { type: 'kanban', name: 'Kanban Board', icon: '' },
    { type: 'actions', name: 'Actions', icon: '' },
    { type: 'chat', name: 'Chat', icon: '' },
    { type: 'search', name: 'Search Bar', icon: '' },
    { type: 'stats', name: 'Stats Card', icon: '' }
  ],
  selectedCard: null,
  gridColumns: Array.from({length: 12}, (_, i) => i + 1),
  async init() {
    const dashboardId = window.location.pathname.split('/').pop();
    if (dashboardId !== 'new') {
      await this.loadDashboard(dashboardId);
    } else {
      this.dashboard.id = 'dashboard-' + Date.now();
    }
    
    // Load available forms for data table cards
    await this.loadAvailableForms();
  },
  async loadDashboard(id) {
    try {
      const response = await fetch(`/sultan/dashboard/api/${id}`);
      if (response.ok) {
        this.dashboard = await response.json();
      }
    } catch (error) {
      console.error('Failed to load dashboard:', error);
    }
  },
  addCard(cardType) {
    const newCard = {
      id: 'card-' + Date.now(),
      type: cardType,
      position: { row: 1, col: 1 },
      size: { width: 3, height: 2 },
      config: this.getDefaultConfig(cardType)
    };
    this.dashboard.cards.push(newCard);
  },
  
  getDefaultConfig(cardType) {
    const defaults = {
      datatable: {
        columns: [],
        pageSize: 25,
        pagination: true,
        enableSearch: true,
        enableExport: false,
        saveToLocalDB: false,
        localDBName: ''
      },
      graph: {
        type: 'line'
      },
      stats: {
        icon: 'ðŸ“Š'
      },
      actions: {
        actions: []
      }
    };
    
    return defaults[cardType] || {};
  },
  removeCard(cardId) {
    this.dashboard.cards = this.dashboard.cards.filter(card => card.id !== cardId);
  },
  moveCardLeft(cardIndex) {
    if (cardIndex > 0) {
      const card = this.dashboard.cards.splice(cardIndex, 1)[0];
      this.dashboard.cards.splice(cardIndex - 1, 0, card);
    }
  },
  moveCardRight(cardIndex) {
    if (cardIndex < this.dashboard.cards.length - 1) {
      const card = this.dashboard.cards.splice(cardIndex, 1)[0];
      this.dashboard.cards.splice(cardIndex + 1, 0, card);
    }
  },
  async saveDashboard() {
    try {
      const response = await fetch('/sultan/dashboard/api/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(this.dashboard)
      });
      if (response.ok) {
        window.location.href = '/sultan/dashboard';
      }
    } catch (error) {
      console.error('Failed to save dashboard:', error);
    }
  },
  
  // Form and data source management
  availableForms: [],
  
  async loadAvailableForms() {
    try {
      const response = await fetch('/pc-analytics-jaffar/sultan/api/forms');
      if (response.ok) {
        this.availableForms = await response.json();
      }
    } catch (error) {
      console.error('Failed to load forms:', error);
    }
  },

  async loadFormColumns(card) {
    if (!card.config.dataSource) return;
    
    try {
      let columns = [];
      
      if (card.config.dataSource === 'jaffar') {
        // Jaffar issues columns
        columns = [
          { key: 'id', label: 'Issue ID', visible: true, filterable: true, sortable: true },
          { key: 'title', label: 'Title', visible: true, filterable: true, sortable: true },
          { key: 'status', label: 'Status', visible: true, filterable: true, sortable: true },
          { key: 'priority', label: 'Priority', visible: true, filterable: true, sortable: true },
          { key: 'created_at', label: 'Created', visible: true, filterable: true, sortable: true },
          { key: 'assigned_to', label: 'Assigned To', visible: true, filterable: true, sortable: true }
        ];
      } else {
        // Load form configuration to get questions
        const response = await fetch(`/pc-analytics-jaffar/sultan/api/forms/${card.config.dataSource}`);
        if (response.ok) {
          const formConfig = await response.json();
          columns = formConfig.questions.map(question => ({
            key: question.id,
            label: question.label || question.id,
            visible: true,
            filterable: true,
            sortable: true
          }));
        }
      }
      
      card.config.columns = columns;
    } catch (error) {
      console.error('Failed to load columns:', error);
    }
  },

  moveColumnUp(card, index) {
    if (index > 0) {
      const columns = [...card.config.columns];
      [columns[index], columns[index - 1]] = [columns[index - 1], columns[index]];
      card.config.columns = columns;
    }
  },

  moveColumnDown(card, index) {
    if (index < card.config.columns.length - 1) {
      const columns = [...card.config.columns];
      [columns[index], columns[index + 1]] = [columns[index + 1], columns[index]];
      card.config.columns = columns;
    }
  }
}" x-init="init()">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 border-r border-gray-700 p-4 overflow-y-auto">
    <h3 class="text-white font-semibold mb-4">Dashboard Cards</h3>
    <div class="space-y-2">
      <template x-for="cardType in availableCards">
        <button 
          @click="addCard(cardType.type)"
          class="bg-red-500 p-3 rounded hover:bg-red-600 transition-colors w-full text-left"
        >
          <div class="flex items-center space-x-2">
            <span x-text="cardType.icon"></span>
            <span class="text-white text-sm font-medium" x-text="cardType.name"></span>
          </div>
        </button>
      </template>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="bg-gray-800 p-4 border-b border-gray-700">
      <div class="flex justify-between items-center">
        <div class="flex-1 mr-4">
          <input 
            type="text" 
            x-model="dashboard.name" 
            placeholder="Dashboard Name"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full"
          >
          <textarea 
            x-model="dashboard.description" 
            placeholder="Description"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full mt-2 h-20"
          ></textarea>
        </div>
        <div class="flex space-x-2">
          <a href="/sultan/dashboard" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
          </a>
          <button @click="saveDashboard()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Save Dashboard
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard Canvas -->
    <div class="flex-1 p-4 bg-gray-900 overflow-auto">
      <div class="grid grid-cols-12 gap-4 min-h-full">
        <template x-for="(card, index) in dashboard.cards">
          <div 
            :class="`col-span-${card.size.width} bg-gray-800 p-4 rounded-lg border-2 border-gray-700 hover:border-red-500 transition-colors cursor-pointer`"
            @click="selectedCard = card"
          >
            <div class="flex justify-between items-center mb-2">
              <h4 class="text-white font-medium" x-text="card.type"></h4>
              <div>
                <button @click.stop="moveCardLeft(index)" :disabled="index === 0" class="text-gray-500 hover:text-white disabled:text-gray-700 mr-2">
                  &lt;
                </button>
                <button @click.stop="moveCardRight(index)" :disabled="index === dashboard.cards.length - 1" class="text-gray-500 hover:text-white disabled:text-gray-700">
                  &gt;
                </button>
                <button @click.stop="removeCard(card.id)" class="text-red-500 hover:text-red-700">
                  Ã—
                </button>
              </div>
            </div>
            <div class="text-gray-400 text-sm">
              <div x-show="card.type === 'graph'">Graph visualization</div>
              <div x-show="card.type === 'datatable'">Data table display</div>
              <div x-show="card.type === 'kanban'">Kanban board</div>
              <div x-show="card.type === 'actions'">Action buttons</div>
              <div x-show="card.type === 'chat'">Chat interface</div>
              <div x-show="card.type === 'search'">Search functionality</div>
              <div x-show="card.type === 'stats'">Statistics display</div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Card Configuration Panel -->
  <div x-show="selectedCard" class="w-80 bg-gray-800 border-l border-gray-700 p-4 overflow-y-auto">
    <h3 class="text-white font-semibold mb-4">Card Configuration</h3>
    <div x-show="selectedCard">
      <div class="space-y-4">
        <!-- General Settings -->
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Card Width (columns)</label>
          <select x-model="selectedCard.size.width" class="w-full bg-gray-700 text-white p-2 rounded">
            <template x-for="col in gridColumns">
              <option :value="col" x-text="col"></option>
            </template>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Card Height</label>
          <select x-model="selectedCard.size.height" class="w-full bg-gray-700 text-white p-2 rounded">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
            <option value="4">Extra Large</option>
          </select>
        </div>
        
        <!-- Data Table Specific Configuration -->
        <div x-show="selectedCard.type === 'datatable'" class="space-y-3">
          <hr class="border-gray-600">
          
          <!-- Data Source Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Data Source</label>
            <select x-model="selectedCard.config.dataSource" @change="loadFormColumns(selectedCard)" class="w-full bg-gray-700 text-white p-2 rounded">
              <option value="">Select data source...</option>
              <option value="jaffar">Jaffar Issues</option>
              <template x-for="form in availableForms" :key="form.id">
                <option :value="form.id" x-text="form.name"></option>
              </template>
            </select>
          </div>

          <!-- Local DB Storage -->
          <div x-show="selectedCard.config.dataSource">
            <label class="flex items-center text-gray-300 mb-1">
              <input type="checkbox" x-model="selectedCard.config.saveToLocalDB" class="mr-2">
              Save to Local DB (PouchDB)
            </label>
            <div x-show="selectedCard.config.saveToLocalDB" class="ml-6">
              <input type="text" x-model="selectedCard.config.localDBName" class="w-full bg-gray-700 text-white p-2 rounded text-sm" placeholder="Local DB name">
            </div>
          </div>

          <!-- Table Title -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Table Title</label>
            <input type="text" x-model="selectedCard.config.title" class="w-full bg-gray-700 text-white p-2 rounded" placeholder="Table title">
          </div>

          <!-- Columns Configuration -->
          <div x-show="selectedCard.config.columns && selectedCard.config.columns.length > 0">
            <label class="block text-sm font-medium text-gray-300 mb-2">Columns</label>
            <div class="space-y-2 max-h-40 overflow-y-auto">
              <template x-for="(column, index) in selectedCard.config.columns" :key="index">
                <div class="flex items-center space-x-2 p-2 bg-gray-700 rounded">
                  <div class="flex space-x-1">
                    <button @click="moveColumnUp(selectedCard, index)" :disabled="index === 0" class="text-gray-400 hover:text-white disabled:text-gray-600 text-xs">â†‘</button>
                    <button @click="moveColumnDown(selectedCard, index)" :disabled="index === selectedCard.config.columns.length - 1" class="text-gray-400 hover:text-white disabled:text-gray-600 text-xs">â†“</button>
                  </div>
                  <div class="flex-1 text-xs">
                    <div class="text-white" x-text="column.label"></div>
                  </div>
                  <div class="flex space-x-1">
                    <label class="flex items-center text-xs text-gray-300">
                      <input type="checkbox" x-model="column.visible" class="mr-1">
                      V
                    </label>
                    <label class="flex items-center text-xs text-gray-300">
                      <input type="checkbox" x-model="column.filterable" class="mr-1">
                      F
                    </label>
                    <label class="flex items-center text-xs text-gray-300">
                      <input type="checkbox" x-model="column.sortable" class="mr-1">
                      S
                    </label>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <!-- Options -->
          <div class="space-y-2">
            <label class="flex items-center text-gray-300">
              <input type="checkbox" x-model="selectedCard.config.pagination" class="mr-2">
              Enable Pagination
            </label>
            <label class="flex items-center text-gray-300">
              <input type="checkbox" x-model="selectedCard.config.enableSearch" class="mr-2">
              Enable Search
            </label>
            <label class="flex items-center text-gray-300">
              <input type="checkbox" x-model="selectedCard.config.enableExport" class="mr-2">
              Enable Export
            </label>
          </div>

          <div x-show="selectedCard.config.pagination">
            <label class="block text-sm font-medium text-gray-300 mb-1">Rows per page</label>
            <select x-model="selectedCard.config.pageSize" class="w-full bg-gray-700 text-white p-2 rounded">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
