
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Sultan - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex" x-data="{% block alpine_component %}{% endblock %}">
        <!-- Sidebar -->
        <div class="w-64 min-h-screen bg-gray-800 fixed left-0 top-0">
            {% include 'sultan/menu.html' %}
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <header class="bg-gray-800 shadow h-16 fixed w-full z-10">
                <div class="flex items-center justify-between h-full px-6">
                    <h1 class="text-xl font-semibold">Sultan</h1>
                </div>
            </header>
            
            <!-- Main Content Area -->
            <main class="p-6 mt-16">
                {% block content %}
                <div class="flex-1 p-8">
                    <h1 class="text-4xl font-bold mb-4">Welcome to Sultan</h1>
                    <p class="text-gray-300">Supervisory Utilities for Ledger Tools and Accurate Numbers</p>
                </div>
                {% endblock %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
