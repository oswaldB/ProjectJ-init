    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Alpine x-init runs before DOM is ready for Quill, so use setTimeout to defer
        window.initQuill = function($el, model) {
          if (!$el) return;
          if ($el._quill) return;
          setTimeout(() => {
            if ($el._quill) return;
            var quill = new Quill($el, {
              theme: 'snow',
              modules: { toolbar: [['bold', 'italic', 'underline'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link']] }
            });
            $el._quill = quill;
            // Set initial value
            quill.root.innerHTML = model();
            // Update Alpine model on change
            quill.on('text-change', function() {
              model(quill.root.innerHTML);
            });
            // Update Quill if model changes externally
            $el.__watcher = Alpine.effect(() => {
              if (quill.root.innerHTML !== model()) {
                quill.root.innerHTML = model() || '';
              }
            });
          }, 0);
        };
      });
    </script>

<!-- PouchDB and Sync Service -->
<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.find.js"></script>
<script src="https://cdn.jsdelivr.net/gh/pouchdb-community/pouchdb-quick-search@master/dist/pouchdb.quick-search.min.js"></script>

<script>
class SultanPouchDBService {
  constructor() {
    this.syncStatus = {};
    this.activeSyncs = new Set();
    this.eventCallbacks = {};
  }

  // Event system for sync status updates
  on(event, callback) {
    if (!this.eventCallbacks[event]) {
      this.eventCallbacks[event] = [];
    }
    this.eventCallbacks[event].push(callback);
  }

  emit(event, data) {
    if (this.eventCallbacks[event]) {
      this.eventCallbacks[event].forEach(callback => callback(data));
    }
  }

  // Discover all data sources from dashboards
  async discoverDataSources() {
    try {
      const response = await fetch('/sultan/api/pouchdb/discover-sources');
      const data = await response.json();
      return data.sources || [];
    } catch (error) {
      console.error('Failed to discover data sources:', error);
      return [];
    }
  }

  // Get sources for a specific dashboard
  async getDashboardSources(dashboardId) {
    try {
      const response = await fetch(`/sultan/api/pouchdb/dashboard-sources/${dashboardId}`);
      const data = await response.json();
      return data.sources || [];
    } catch (error) {
      console.error('Failed to get dashboard sources:', error);
      return [];
    }
  }

  // Sync a specific data source
  async syncSource(sourceId, forceUpdate = false) {
    if (this.activeSyncs.has(sourceId)) {
      console.log(`Sync already in progress for ${sourceId}`);
      return;
    }

    this.activeSyncs.add(sourceId);
    this.updateSyncStatus(sourceId, 'syncing', 0, 'Initializing sync...');

    try {
      // Delete existing database
      this.updateSyncStatus(sourceId, 'syncing', 10, 'Clearing existing data...');
      try {
        const existingDB = new PouchDB(sourceId);
        await existingDB.destroy();
      } catch (e) {
        // Database might not exist, continue
      }

      // Create new database
      this.updateSyncStatus(sourceId, 'syncing', 20, 'Creating new index...');
      const newDB = new PouchDB(sourceId);

      // Fetch data from backend
      this.updateSyncStatus(sourceId, 'syncing', 30, 'Fetching data from server...');
      const apiEndpoint = sourceId === 'issuesDB' 
        ? '/pc-analytics-jaffar/api/jaffar/pouchdb/init' 
        : `/pc-analytics-jaffar/forms/api/pouchdb/init/${sourceId}`;

      const response = await fetch(apiEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
      });

      if (!response.ok) {
        throw new Error(`Failed to fetch data for ${sourceId}`);
      }

      const data = await response.json();
      const chunks = data.chunks || [];

      // Import data in chunks with progress
      this.updateSyncStatus(sourceId, 'syncing', 50, `Importing ${chunks.length} data chunks...`);
      
      for (let i = 0; i < chunks.length; i++) {
        await newDB.bulkDocs(chunks[i]);
        const progress = 50 + Math.floor((i + 1) / chunks.length * 40);
        this.updateSyncStatus(sourceId, 'syncing', progress, `Imported chunk ${i + 1}/${chunks.length}`);
      }

      this.updateSyncStatus(sourceId, 'completed', 100, `Successfully synced ${sourceId}`);
      console.log(`PouchDB sync completed for ${sourceId}`);

    } catch (error) {
      console.error(`Error syncing ${sourceId}:`, error);
      this.updateSyncStatus(sourceId, 'error', 0, error.message);
    } finally {
      this.activeSyncs.delete(sourceId);
    }
  }

  // Sync all sources for a dashboard
  async syncDashboardSources(dashboardId) {
    const sources = await this.getDashboardSources(dashboardId);
    const syncPromises = sources.map(sourceId => this.syncSource(sourceId));
    await Promise.all(syncPromises);
  }

  // Sync all discovered sources
  async syncAllSources() {
    const sources = await this.discoverDataSources();
    const syncPromises = sources.map(sourceId => this.syncSource(sourceId));
    await Promise.all(syncPromises);
  }

  // Update sync status
  updateSyncStatus(sourceId, status, progress, message) {
    this.syncStatus[sourceId] = {
      status,
      progress,
      message,
      timestamp: new Date().toISOString()
    };
    
    this.emit('syncStatusUpdate', {
      sourceId,
      status: this.syncStatus[sourceId]
    });
  }

  // Get current sync status
  getSyncStatus() {
    return { ...this.syncStatus };
  }

  // Get sync status for a specific source
  getSourceSyncStatus(sourceId) {
    return this.syncStatus[sourceId] || null;
  }
}

// Global instance
window.sultanPouchDB = new SultanPouchDBService();
</script>
