<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Sultan - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/table/ui/trumbowyg.table.min.css">
    <style>
      .trumbowyg-editor table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
      }
      .trumbowyg-editor th,
      .trumbowyg-editor td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .trumbowyg-editor th {
        background-color: #f2f2f2;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/trumbowyg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/colors/trumbowyg.colors.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/fontfamily/trumbowyg.fontfamily.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/table/trumbowyg.table.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex" x-data="{ page: 'main', ...({% block alpine_component %}{% endblock %}) }">
        <!-- Sidebar -->
        <div class="w-64 min-h-screen bg-gray-800 fixed left-0 top-0">
            {% include 'sultan/menu.html' %}
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <header class="bg-gray-800 shadow h-16 fixed w-full z-10">
                <div class="flex items-center justify-between h-full px-6">
                    <h1 class="text-xl font-semibold">Sultan</h1>
                    <div class="flex items-center space-x-4">
                        <span x-text="localStorage.getItem('user_email')" class="text-sm text-gray-300"></span>
                        <button @click="localStorage.removeItem('user_email'); window.location.href='/login'" 
                                class="text-sm text-red-400 hover:text-red-300">
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6 mt-16">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
