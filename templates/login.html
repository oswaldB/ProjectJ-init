
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900" x-data="{ 
    email: '',
    init() {
        const currentPath = window.location.pathname;
        if (currentPath !== '/login' && localStorage.getItem('user_email')) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || '/';
            window.location.href = redirect;
        }
    },
    login() {
        if (this.email && this.email.length > 0) {
            localStorage.setItem('user_email', this.email);
            window.location.href = '/login';
        }
    }
}">
    <div class="fixed flex h-screen w-screen items-center justify-center bg-gray-900 text-white">
        <div class="flex flex-col w-96 p-8 bg-gray-800 rounded-lg">
            <h1 class="text-2xl font-bold mb-6">Enter your email</h1>
            <input 
                type="email" 
                x-model="email"
                @keyup.enter="login()"
                class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500 mb-4"
                placeholder="Email"
            >
            <button 
                @click="login()" 
                class="w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Continue
            </button>
        </div>
    </div>
</body>
</html>
