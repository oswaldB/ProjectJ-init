
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    <style>
        .notification-slide {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .notification-fade {
            animation: fadeOut 0.3s ease-in forwards;
        }
        @keyframes fadeOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
    <script>
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `p-4 mb-2 rounded-lg text-white shadow-lg ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 
                'bg-blue-500'
            } notification-slide`;
            notification.textContent = message;
            container.appendChild(notification);
            
            // Fade out and remove
            setTimeout(() => {
                notification.classList.add('notification-fade');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Jaffar - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
  function jaffar() {
    return {
      page: 'main',
      version: '1.0.0',
      demoMode: false,
      showFormPage() {
        this.page = 'form';
      }
    }
  }
</script>
</head>
<body class="bg-black">
    <div class="mx-auto flex min-h-screen min-w-screen" x-data="{% block alpine_component %}{% endblock %}">
        {% include 'sultan/menu.html' %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
