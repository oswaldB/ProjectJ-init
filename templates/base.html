
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
    <script>
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `p-4 mb-2 rounded-lg text-white transform translate-x-full transition-all duration-300 ${
                type === 'error' ? 'bg-red-500' : 
                type === 'success' ? 'bg-green-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            container.appendChild(notification);
            
            // Fade in
            requestAnimationFrame(() => {
                notification.classList.remove('translate-x-full');
            });
            
            // Fade out and remove
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Jaffar - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script>
  function jaffar() {
    return {
      page: 'main',
      version: '1.0.0',
      demoMode: false,
      showFormPage() {
        this.page = 'form';
      }
    }
  }
</script>
</head>
<body class="bg-black">
    <div class="mx-auto flex min-h-screen min-w-screen" x-data="{% block alpine_component %}{% endblock %}">
        {% include 'sultan/menu.html' %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
